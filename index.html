<!DOCTYPE html>
<html>
<head>
    <title>NyxOraculum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-color: #0a0a1a;
            --text-color: #e6e6fa;
            --accent: #4b0082;
        }

        body {
            background: linear-gradient(-45deg, #0a0a1a, #2b1055, #4b0082, #7b68ee);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .game-btn {
            background: rgba(75, 0, 130, 0.7);
            border: 2px solid #7b68ee;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }

        .game-btn:hover {
            background: rgba(123, 104, 238, 0.7);
            transform: translateY(-2px);
        }

        .stats {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .game-container {
            margin-top: 30px;
            padding: 20px;
            border: 2px solid #4b0082;
            border-radius: 15px;
            background: rgba(0,0,0,0.3);
            display: none;
            position: relative;
            backdrop-filter: blur(5px);
        }

        .psi-circle {
            width: 50px;
            height: 50px;
            background: #ff4444;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 0 15px #ff4444;
        }

        .psi-target {
            width: 100px;
            height: 100px;
            border: 3px solid #7b68ee;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px #7b68ee;
        }

        input[type="number"] {
            background: rgba(255,255,255,0.1);
            border: 2px solid #7b68ee;
            color: white;
            padding: 8px;
            border-radius: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="game-btn back-btn" onclick="showMenu()" style="display: none;">‚Üê –ù–∞–∑–∞–¥</button>
        <h1>üîÆ NyxOraculum</h1>
        
        <div id="menu">
            <button class="game-btn" data-game="numerical">üî¢ –ß–∏—Å–ª–æ–≤–∞—è –º–∞–≥–∏—è</button>
            <button class="game-btn" data-game="zener">üÉè –ö–∞—Ä—Ç—ã –ó–µ–Ω–µ—Ä–∞</button>
            <button class="game-btn" data-game="color">üé® –¶–≤–µ—Ç–æ–≤–∞—è –∏–Ω—Ç—É–∏—Ü–∏—è</button>
            <button class="game-btn" data-game="psi">üåÄ –ü—Å–∏-–∫–æ–Ω—Ç—Ä–æ–ª—å</button>
        </div>

        <div id="game-container" class="game-container"></div>
    </div>

    <script>
        const ZENER_SYMBOLS = ['‚óã', '+', '‚âà', '‚ñ°', '‚òÖ'];
        const COLORS = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF'];
        
        let stats = JSON.parse(localStorage.getItem('nyx_stats')) || {
            numerical: { attempts: 0, correct: 0 },
            zener: { attempts: 0, correct: 0 },
            color: { attempts: 0, correct: 0 },
            psi: { attempts: 0, successTime: 0 }
        };

        let currentGame = {
            target: null,
            psi: {
                circle: null,
                target: null,
                isDragging: false,
                startTime: null,
                totalSuccess: 0
            }
        };

        function init() {
            setupEventListeners();
            updateStatsDisplay();
        }

        function setupEventListeners() {
            document.querySelectorAll('.game-btn[data-game]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const game = e.target.dataset.game;
                    loadGame(game);
                });
            });
        }

        function loadGame(game) {
            const menu = document.getElementById('menu');
            const container = document.getElementById('game-container');
            
            menu.style.display = 'none';
            document.querySelector('.back-btn').style.display = 'block';
            container.style.display = 'block';
            container.innerHTML = '';

            switch(game) {
                case 'numerical':
                    initNumerical(container);
                    break;
                case 'zener':
                    initZener(container);
                    break;
                case 'color':
                    initColor(container);
                    break;
                case 'psi':
                    initPsi(container);
                    break;
            }
        }

        // –ß–∏—Å–ª–æ–≤–∞—è –º–∞–≥–∏—è
        function initNumerical(container) {
            container.innerHTML = `
                <h3>üî¢ –£–≥–∞–¥–∞–π —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 10</h3>
                <input type="number" id="guess" min="1" max="10">
                <button class="game-btn" onclick="checkNumber()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
                <p id="numerical-result"></p>
                <div class="stats">
                    –ü–æ–ø—ã—Ç–∫–∏: ${stats.numerical.attempts}<br>
                    –£–≥–∞–¥–∞–Ω–æ: ${stats.numerical.correct}
                </div>
            `;
        }

        // –ö–∞—Ä—Ç—ã –ó–µ–Ω–µ—Ä–∞
        function initZener(container) {
            currentGame.target = ZENER_SYMBOLS[Math.floor(Math.random()*5)];
            container.innerHTML = `
                <h3>üÉè –í—ã–±–µ—Ä–∏ —É–≤–∏–¥–µ–Ω–Ω—É—é –∫–∞—Ä—Ç—É</h3>
                <div class="zener-cards">
                    ${ZENER_SYMBOLS.map(s => `
                        <button class="game-btn" onclick="checkZener('${s}')">${s}</button>
                    `).join('')}
                </div>
                <p id="zener-result"></p>
                <div class="stats">
                    –ü–æ–ø—ã—Ç–∫–∏: ${stats.zener.attempts}<br>
                    –£–≥–∞–¥–∞–Ω–æ: ${stats.zener.correct}
                </div>
            `;
        }

        // –¶–≤–µ—Ç–æ–≤–∞—è –∏–Ω—Ç—É–∏—Ü–∏—è
        function initColor(container) {
            currentGame.target = COLORS[Math.floor(Math.random()*5)];
            container.innerHTML = `
                <h3>üé® –í—ã–±–µ—Ä–∏ –∑–∞–≥–∞–¥–∞–Ω–Ω—ã–π —Ü–≤–µ—Ç</h3>
                <div class="color-grid">
                    ${COLORS.map(c => `
                        <button 
                            class="color-btn" 
                            style="background:${c}" 
                            onclick="checkColor('${c}')"
                        ></button>
                    `).join('')}
                </div>
                <p id="color-result"></p>
                <div class="stats">
                    –ü–æ–ø—ã—Ç–∫–∏: ${stats.color.attempts}<br>
                    –£–≥–∞–¥–∞–Ω–æ: ${stats.color.correct}
                </div>
            `;
        }

        // –ü—Å–∏-–∫–æ–Ω—Ç—Ä–æ–ª—å
        function initPsi(container) {
            container.innerHTML = `
                <h3>üåÄ –£–ø—Ä–∞–≤–ª—è–π —à–∞—Ä–æ–º —Å–∏–ª–æ–π –º—ã—Å–ª–∏!</h3>
                <div class="psi-target"></div>
                <div class="stats">
                    –ü–æ–ø—ã—Ç–∫–∏: ${stats.psi.attempts}<br>
                    –í—Ä–µ–º—è: ${stats.psi.successTime}s
                </div>
                <p id="psi-result">–£–¥–µ—Ä–∂–∏–≤–∞–π—Ç–µ —à–∞—Ä –≤ –∫—Ä—É–≥–µ</p>
            `;

            currentGame.psi.circle = document.createElement('div');
            currentGame.psi.circle.className = 'psi-circle';
            currentGame.psi.target = container.querySelector('.psi-target');
            container.appendChild(currentGame.psi.circle);

            container.addEventListener('mousedown', startPsiDrag);
            document.addEventListener('mouseup', stopPsiDrag);
            document.addEventListener('mousemove', handlePsiDrag);
        }

        function startPsiDrag(e) {
            currentGame.psi.isDragging = true;
            currentGame.psi.startTime = Date.now();
            currentGame.psi.totalSuccess = 0;
        }

        function stopPsiDrag() {
            currentGame.psi.isDragging = false;
            stats.psi.attempts++;
            stats.psi.successTime += Math.round(currentGame.psi.totalSuccess / 1000);
            saveStats();
            updateStatsDisplay();
        }

        function handlePsiDrag(e) {
            if (currentGame.psi.isDragging) {
                const rect = currentGame.psi.circle.parentElement.getBoundingClientRect();
                const x = e.clientX - rect.left - 25;
                const y = e.clientY - rect.top - 25;
                
                currentGame.psi.circle.style.left = `${Math.max(0, Math.min(x, rect.width - 50))}px`;
                currentGame.psi.circle.style.top = `${Math.max(0, Math.min(y, rect.height - 50))}px`;
                
                if (checkCollision()) {
                    currentGame.psi.totalSuccess += Date.now() - currentGame.psi.startTime;
                    currentGame.psi.startTime = Date.now();
                }
            }
        }

        function checkCollision() {
            const circleRect = currentGame.psi.circle.getBoundingClientRect();
            const targetRect = currentGame.psi.target.getBoundingClientRect();
            
            return !(circleRect.right < targetRect.left || 
                    circleRect.left > targetRect.right || 
                    circleRect.bottom < targetRect.top || 
                    circleRect.top > targetRect.bottom);
        }

        // –û–±—â–∏–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function checkNumber() {
            const guess = parseInt(document.getElementById('guess').value);
            const correct = Math.ceil(Math.random()*10);
            const result = guess === correct;
            
            stats.numerical.attempts++;
            if(result) stats.numerical.correct++;
            saveStats();
            
            const resultElement = document.getElementById('numerical-result');
            resultElement.textContent = result ? 'üéØ –í–µ—Ä–Ω–æ!' : `‚ùå –ù–µ–≤–µ—Ä–Ω–æ! –ß–∏—Å–ª–æ: ${correct}`;
            resultElement.style.color = result ? '#7b68ee' : '#ff4444';
            
            initNumerical(document.getElementById('game-container'));
        }

        function checkZener(symbol) {
            const result = symbol === currentGame.target;
            
            stats.zener.attempts++;
            if(result) stats.zener.correct++;
            saveStats();
            
            const resultElement = document.getElementById('zener-result');
            resultElement.textContent = result ? 'üîÆ –í–µ—Ä–Ω–æ!' : '‚ùå –ù–µ–≤–µ—Ä–Ω–æ!';
            resultElement.style.color = result ? '#7b68ee' : '#ff4444';
            
            initZener(document.getElementById('game-container'));
        }

        function checkColor(color) {
            const result = color === currentGame.target;
            
            stats.color.attempts++;
            if(result) stats.color.correct++;
            saveStats();
            
            const resultElement = document.getElementById('color-result');
            resultElement.textContent = result ? 'üåà –í–µ—Ä–Ω–æ!' : '‚ùå –ù–µ–≤–µ—Ä–Ω–æ!';
            resultElement.style.color = result ? '#7b68ee' : '#ff4444';
            
            initColor(document.getElementById('game-container'));
        }

        function saveStats() {
            localStorage.setItem('nyx_stats', JSON.stringify(stats));
            updateStatsDisplay();
        }

        function updateStatsDisplay() {
            const statsElements = document.querySelectorAll('.stats');
            statsElements.forEach(element => {
                if(element.innerHTML.includes('–ü–æ–ø—ã—Ç–∫–∏')) {
                    element.innerHTML = `
                        –ü–æ–ø—ã—Ç–∫–∏: ${stats[getCurrentGame()].attempts}<br>
                        ${getCurrentGame() === 'psi' ? 
                            `–í—Ä–µ–º—è: ${stats.psi.successTime}s` : 
                            `–£–≥–∞–¥–∞–Ω–æ: ${stats[getCurrentGame()].correct}`}
                    `;
                }
            });
        }

        function getCurrentGame() {
            const container = document.getElementById('game-container');
            if(container.innerHTML.includes('–ß–∏—Å–ª–æ–≤–∞—è')) return 'numerical';
            if(container.innerHTML.includes('–ö–∞—Ä—Ç—ã')) return 'zener';
            if(container.innerHTML.includes('—Ü–≤–µ—Ç')) return 'color';
            return 'psi';
        }

        function showMenu() {
            document.getElementById('menu').style.display = 'block';
            document.querySelector('.back-btn').style.display = 'none';
            document.getElementById('game-container').style.display = 'none';
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        init();
    </script>
</body>
</html>
