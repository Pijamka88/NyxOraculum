<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NyxOraculum</title>
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #bb86fc;
        }

        #message {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .button-grid button {
            background-color: #333333;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button-grid button:hover {
            background-color: #bb86fc;
            transform: scale(1.1);
        }

        .button-grid button:active {
            transform: scale(0.95);
        }

        #stats {
            font-size: 1.1rem;
            color: #bb86fc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÆ NyxOraculum</h1>
        <div id="game">
            <p id="message">–ü–æ–ø—Ä–æ–±—É–π—Ç–µ —É–≥–∞–¥–∞—Ç—å —Å–∏–º–≤–æ–ª!</p>
            <div id="buttons" class="button-grid"></div>
        </div>
        <div id="stats">
            <p>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞: <span id="correct">0</span> / <span id="total">0</span></p>
        </div>
    </div>
    <script>
        const symbols = ['‚óã', '‚ñ°', 'ÔΩû', '‚úö', '‚òÖ'];
        let correctCount = 0;
        let totalCount = 0;

        const messageElement = document.getElementById('message');
        const buttonsElement = document.getElementById('buttons');
        const correctElement = document.getElementById('correct');
        const totalElement = document.getElementById('total');

        function startGame() {
            const target = symbols[Math.floor(Math.random() * symbols.length)];
            messageElement.textContent = "–£–≥–∞–¥–∞–π—Ç–µ —Å–∏–º–≤–æ–ª!";

            buttonsElement.innerHTML = '';
            symbols.forEach(symbol => {
                const button = document.createElement('button');
                button.textContent = symbol;
                button.addEventListener('click', () => checkAnswer(symbol, target));
                buttonsElement.appendChild(button);
            });
        }

        function checkAnswer(guess, target) {
            totalCount++;
            if (guess === target) {
                correctCount++;
                messageElement.textContent = "‚úÖ –í–µ—Ä–Ω–æ!";
            } else {
                messageElement.textContent = `‚ùå –ù–µ–≤–µ—Ä–Ω–æ. –ó–∞–≥–∞–¥–∞–Ω: ${target}`;
            }
            updateStats();
            setTimeout(startGame, 1000);
        }

        function updateStats() {
            correctElement.textContent = correctCount;
            totalElement.textContent = totalCount;
        }

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        startGame();
    </script>
</body>
</html>
