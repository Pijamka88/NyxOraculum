<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NyxOraculum</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, #1A1A2E, #0F0F1A);
            color: #E6E6FA;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        .container {
            text-align: center;
            background: rgba(26, 26, 46, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            border: 2px solid #8A2BE2;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #00BFFF, #8A2BE2, #FF00FF, #00BFFF);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 8s linear infinite;
        }

        @keyframes glow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .btn {
            background: rgba(138, 43, 226, 0.2);
            color: #E6E6FA;
            border: 2px solid #8A2BE2;
            padding: 15px;
            margin: 10px 0;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }

        .btn:hover {
            background: rgba(153, 50, 204, 0.3);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn img {
            width: 20px;
            height: 20px;
            filter: brightness(0) invert(1);
        }

        .game-window {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 46, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            border: 2px solid #8A2BE2;
            z-index: 1000;
            width: 90%;
            max-width: 350px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .game-window h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #E6E6FA;
            text-align: center;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            animation: fadeIn 0.5s ease;
        }

        .message-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 46, 0.95);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            border: 2px solid #8A2BE2;
            z-index: 1001;
            width: 80%;
            max-width: 300px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        .message-box p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #E6E6FA;
        }

        .message-box button {
            background: rgba(138, 43, 226, 0.2);
            color: #E6E6FA;
            border: 2px solid #8A2BE2;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
            margin: 0 auto;
            display: block;
        }

        .message-box button:hover {
            background: rgba(153, 50, 204, 0.3);
        }

        .close-btn {
            margin-top: 30px;
            width: 100%;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* Обновленные стили для игры "Орел и решка" */
        .coin-game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .coin {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .coin-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .coin-front {
            background: linear-gradient(145deg, #FFD700, #B8860B);
            transform: rotateY(0deg);
        }

        .coin-back {
            background: linear-gradient(145deg, #B8860B, #FFD700);
            transform: rotateY(180deg);
        }

        .coin.flipping {
            animation: flip-coin 2.5s cubic-bezier(0.4, 0.2, 0.2, 1) forwards;
        }

        @keyframes flip-coin {
            0% { transform: rotateY(0) scale(1); }
            20% { transform: rotateY(1800deg) scale(1.1); }
            40% { transform: rotateY(3600deg) scale(1); }
            60% { transform: rotateY(5400deg) scale(1.1); }
            80% { transform: rotateY(7200deg) scale(1); }
            100% { transform: rotateY(var(--final-rotation)) scale(1); }
        }

        .coin-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            width: 100%;
        }

        .coin-btn {
            background: rgba(138, 43, 226, 0.2);
            color: #E6E6FA;
            border: 2px solid #8A2BE2;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            flex: 1;
            max-width: 120px;
        }

        .coin-btn:hover {
            background: rgba(153, 50, 204, 0.3);
        }

        .coin-btn:active {
            transform: scale(0.95);
        }

        .coin-result {
            margin-top: 20px;
            font-size: 1.2rem;
            height: 24px;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NyxOraculum</h1>
        <button class="btn" onclick="openGame('coin')">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/coins.png" alt="Орел и решка">
            Орел и решка
        </button>
        <button class="btn close-btn" onclick="openStats()">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/statistics.png" alt="Статистика">
            Статистика
        </button>
    </div>

    <!-- Игра "Орел и решка" -->
    <div id="coin" class="game-window">
        <h2>Орел и решка</h2>
        <p>Предскажите результат подбрасывания монеты:</p>
        <div class="coin-game-container">
            <div class="coin" id="coin-element">
                <div class="coin-face coin-front">ОРЁЛ</div>
                <div class="coin-face coin-back">РЕШКА</div>
            </div>
            <div class="coin-result" id="coin-result"></div>
            <div class="coin-buttons">
                <button class="coin-btn" onclick="flipCoin('орел')">Орел</button>
                <button class="coin-btn" onclick="flipCoin('решка')">Решка</button>
            </div>
        </div>
        <button class="btn close-btn" onclick="closeGame('coin')">Закрыть</button>
    </div>

    <!-- Статистика -->
    <div id="stats" class="game-window">
        <h2>Статистика</h2>
        <p>Орел и решка: <span id="coin-stats">0/0</span></p>
        <button class="btn close-btn" onclick="closeStats()">Закрыть</button>
    </div>

    <!-- Сообщения -->
    <div id="message-box" class="message-box">
        <p id="message-text"></p>
        <button id="message-button">OK</button>
    </div>

    <!-- Затемнение фона -->
    <div class="overlay" id="overlay"></div>

    <!-- Звездный фон -->
    <div id="stars"></div>

    <script>
        // Звездный фон
        const stars = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 2}s`;
            stars.appendChild(star);
        }

        // Статистика
        let stats = {
            coin: { correct: 0, total: 0 }
        };

        let isCoinFlipping = false;
        let isGameActive = true;

        // Показать сообщение
        function showMessage(text, callback) {
            isGameActive = false;
            document.getElementById('message-text').textContent = text;
            document.getElementById('message-box').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
            
            const button = document.getElementById('message-button');
            button.onclick = function() {
                document.getElementById('message-box').style.display = 'none';
                document.getElementById('overlay').style.display = 'none';
                isGameActive = true;
                if (callback) callback();
            };
        }

        // Обновленная игра "Орел и решка"
        function flipCoin(guess) {
            if (!isGameActive || isCoinFlipping) return;
            
            isCoinFlipping = true;
            const coin = document.getElementById('coin-element');
            const resultDiv = document.getElementById('coin-result');
            resultDiv.textContent = '';
            
            // Отключаем кнопки на время анимации
            document.querySelectorAll('.coin-btn').forEach(btn => {
                btn.disabled = true;
            });
            
            // Определяем результат заранее
            const result = Math.random() < 0.5 ? 'орел' : 'решка';
            const isCorrect = guess === result;
            
            // Устанавливаем конечное вращение
            const finalRotation = result === 'орел' ? 0 : 180;
            coin.style.setProperty('--final-rotation', `${finalRotation}deg`);
            
            // Обновляем статистику
            stats.coin.total++;
            if (isCorrect) {
                stats.coin.correct++;
            }
            updateStats();
            
            // Запускаем анимацию
            coin.classList.add('flipping');
            
            // После завершения анимации показываем результат
            setTimeout(() => {
                coin.classList.remove('flipping');
                // Устанавливаем конечное положение
                coin.style.transform = `rotateY(${finalRotation}deg)`;
                
                // Показываем результат
                if (isCorrect) {
                    resultDiv.textContent = '✅ Верно!';
                    resultDiv.style.color = '#4CAF50';
                } else {
                    resultDiv.textContent = '❌ Неверно';
                    resultDiv.style.color = '#F44336';
                }
                
                // Включаем кнопки обратно
                document.querySelectorAll('.coin-btn').forEach(btn => {
                    btn.disabled = false;
                });
                
                isCoinFlipping = false;
                
                // Через 1.5 секунды сбрасываем анимацию
                setTimeout(() => {
                    resultDiv.textContent = '';
                }, 1500);
            }, 2500);
        }

        // Открытие игры
        function openGame(gameId) {
            document.querySelector('.container').style.display = 'none';
            document.getElementById(gameId).style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
            
            if (gameId === 'coin') {
                // Сброс положения монеты при открытии игры
                const coin = document.getElementById('coin-element');
                coin.style.transform = 'rotateY(0deg)';
                document.getElementById('coin-result').textContent = '';
                isCoinFlipping = false;
            }
        }

        // Закрытие игры
        function closeGame(gameId) {
            document.getElementById(gameId).style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
            isCoinFlipping = false;
        }

        // Открытие статистики
        function openStats() {
            document.querySelector('.container').style.display = 'none';
            document.getElementById('stats').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
            updateStats();
        }

        // Закрытие статистики
        function closeStats() {
            document.getElementById('stats').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
        }

        // Обновление статистики
        function updateStats() {
            document.getElementById('coin-stats').textContent = `${stats.coin.correct}/${stats.coin.total}`;
        }
    </script>
</body>
</html>
