<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NyxOraculum</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1e1e3f, #3c1e3f);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #bb86fc;
    }

    .btn {
      background: #6200ee;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #3700b3;
    }

    .game-container {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .game-buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    .game-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #bb86fc;
      color: #000;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .game-btn:hover {
      background: #3700b3;
      color: #fff;
    }

    .result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #bb86fc;
    }

    .animated-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .circle {
      position: absolute;
      background: rgba(187, 134, 252, 0.1);
      border-radius: 50%;
      animation: float 10s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-50%) translateX(50%); }
      100% { transform: translateY(0) translateX(0); }
    }
  </style>
</head>
<body>
  <div class="animated-background">
    <div class="circle" style="width: 200px; height: 200px; top: 10%; left: 20%;"></div>
    <div class="circle" style="width: 150px; height: 150px; top: 50%; left: 70%;"></div>
    <div class="circle" style="width: 100px; height: 100px; top: 80%; left: 40%;"></div>
  </div>

  <div class="container">
    <h1>NyxOraculum</h1>
    <button class="btn" onclick="openGame('telepathy')">–¢–µ–ª–µ–ø–∞—Ç–∏—è</button>
    <button class="btn" onclick="openGame('zener')">–ö–∞—Ä—Ç—ã –ó–µ–Ω–µ—Ä–∞</button>
    <button class="btn" onclick="openGame('color')">–¶–≤–µ—Ç–æ–≤–∞—è –∏–Ω—Ç—É–∏—Ü–∏—è</button>
  </div>

  <div id="telepathy" class="game-container">
    <h2>–¢–µ–ª–µ–ø–∞—Ç–∏—è</h2>
    <div class="game-buttons">
      <button class="game-btn" onclick="checkTelepathy(1)">1</button>
      <button class="game-btn" onclick="checkTelepathy(2)">2</button>
      <button class="game-btn" onclick="checkTelepathy(3)">3</button>
      <button class="game-btn" onclick="checkTelepathy(4)">4</button>
      <button class="game-btn" onclick="checkTelepathy(5)">5</button>
      <button class="game-btn" onclick="checkTelepathy(6)">6</button>
      <button class="game-btn" onclick="checkTelepathy(7)">7</button>
      <button class="game-btn" onclick="checkTelepathy(8)">8</button>
      <button class="game-btn" onclick="checkTelepathy(9)">9</button>
      <button class="game-btn" onclick="checkTelepathy(10)">10</button>
    </div>
    <div class="result" id="telepathy-result"></div>
  </div>

  <div id="zener" class="game-container">
    <h2>–ö–∞—Ä—Ç—ã –ó–µ–Ω–µ—Ä–∞</h2>
    <div class="game-buttons">
      <button class="game-btn" onclick="checkZener('‚óã')">‚óã</button>
      <button class="game-btn" onclick="checkZener('‚ñ°')">‚ñ°</button>
      <button class="game-btn" onclick="checkZener('ÔΩû')">ÔΩû</button>
      <button class="game-btn" onclick="checkZener('‚úö')">‚úö</button>
      <button class="game-btn" onclick="checkZener('‚òÖ')">‚òÖ</button>
    </div>
    <div class="result" id="zener-result"></div>
  </div>

  <div id="color" class="game-container">
    <h2>–¶–≤–µ—Ç–æ–≤–∞—è –∏–Ω—Ç—É–∏—Ü–∏—è</h2>
    <div class="game-buttons">
      <button class="game-btn" onclick="checkColor('–∫—Ä–∞—Å–Ω—ã–π')">üî¥</button>
      <button class="game-btn" onclick="checkColor('—Å–∏–Ω–∏–π')">üîµ</button>
      <button class="game-btn" onclick="checkColor('–∑–µ–ª–µ–Ω—ã–π')">üü¢</button>
      <button class="game-btn" onclick="checkColor('–∂–µ–ª—Ç—ã–π')">üü°</button>
      <button class="game-btn" onclick="checkColor('—Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π')">üü£</button>
    </div>
    <div class="result" id="color-result"></div>
  </div>

  <script>
    let currentGame = null;

    function openGame(game) {
      document.querySelectorAll('.game-container').forEach(el => el.style.display = 'none');
      document.getElementById(game).style.display = 'flex';
      currentGame = game;
    }

    function checkTelepathy(guess) {
      const target = Math.floor(Math.random() * 10) + 1;
      const result = document.getElementById('telepathy-result');
      result.textContent = guess === target ? '‚úÖ –í–µ—Ä–Ω–æ!' : `‚ùå –ù–µ–≤–µ—Ä–Ω–æ. –ó–∞–≥–∞–¥–∞–Ω–æ: ${target}`;
    }

    function checkZener(guess) {
      const symbols = ['‚óã', '‚ñ°', 'ÔΩû', '‚úö', '‚òÖ'];
      const target = symbols[Math.floor(Math.random() * symbols.length)];
      const result = document.getElementById('zener-result');
      result.textContent = guess === target ? '‚úÖ –í–µ—Ä–Ω–æ!' : `‚ùå –ù–µ–≤–µ—Ä–Ω–æ. –ó–∞–≥–∞–¥–∞–Ω: ${target}`;
    }

    function checkColor(guess) {
      const colors = ['–∫—Ä–∞—Å–Ω—ã–π', '—Å–∏–Ω–∏–π', '–∑–µ–ª–µ–Ω—ã–π', '–∂–µ–ª—Ç—ã–π', '—Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π'];
      const target = colors[Math.floor(Math.random() * colors.length)];
      const result = document.getElementById('color-result');
      result.textContent = guess === target ? '‚úÖ –í–µ—Ä–Ω–æ!' : `‚ùå –ù–µ–≤–µ—Ä–Ω–æ. –ó–∞–≥–∞–¥–∞–Ω: ${target}`;
    }
  </script>
</body>
</html>
