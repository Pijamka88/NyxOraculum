<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NyxOraculum</title>
  <style>
    body {
      background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
      color: #e0e0e0;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #8a2be2;
    }

    .btn {
      background: #8a2be2;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #6a1b9a;
    }

    .game-window {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      z-index: 1000;
    }

    .game-window h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .game-btn {
      background: #8a2be2;
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .game-btn:hover {
      background: #6a1b9a;
    }

    .result {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      animation: twinkle 2s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="stars">
    <!-- Звезды для анимации -->
    <div class="star" style="top: 10%; left: 20%;"></div>
    <div class="star" style="top: 30%; left: 50%;"></div>
    <div class="star" style="top: 70%; left: 80%;"></div>
    <div class="star" style="top: 50%; left: 10%;"></div>
    <div class="star" style="top: 90%; left: 40%;"></div>
  </div>

  <div class="container">
    <h1>NyxOraculum</h1>
    <button class="btn" onclick="openGame('telepathy')">Телепатия</button>
    <button class="btn" onclick="openGame('zener')">Карты Зенера</button>
    <button class="btn" onclick="openGame('color')">Цветовая интуиция</button>
  </div>

  <!-- Окно для телепатии -->
  <div id="telepathy" class="game-window">
    <h2>Телепатия</h2>
    <p>Угадайте число от 1 до 10</p>
    <div>
      <button class="game-btn" onclick="checkTelepathy(1)">1</button>
      <button class="game-btn" onclick="checkTelepathy(2)">2</button>
      <button class="game-btn" onclick="checkTelepathy(3)">3</button>
      <button class="game-btn" onclick="checkTelepathy(4)">4</button>
      <button class="game-btn" onclick="checkTelepathy(5)">5</button>
      <button class="game-btn" onclick="checkTelepathy(6)">6</button>
      <button class="game-btn" onclick="checkTelepathy(7)">7</button>
      <button class="game-btn" onclick="checkTelepathy(8)">8</button>
      <button class="game-btn" onclick="checkTelepathy(9)">9</button>
      <button class="game-btn" onclick="checkTelepathy(10)">10</button>
    </div>
    <p class="result" id="telepathy-result"></p>
    <button class="btn" onclick="closeGame('telepathy')">Закрыть</button>
  </div>

  <!-- Окно для карт Зенера -->
  <div id="zener" class="game-window">
    <h2>Карты Зенера</h2>
    <p>Угадайте символ</p>
    <div>
      <button class="game-btn" onclick="checkZener('○')">○</button>
      <button class="game-btn" onclick="checkZener('□')">□</button>
      <button class="game-btn" onclick="checkZener('～')">～</button>
      <button class="game-btn" onclick="checkZener('✚')">✚</button>
      <button class="game-btn" onclick="checkZener('★')">★</button>
    </div>
    <p class="result" id="zener-result"></p>
    <button class="btn" onclick="closeGame('zener')">Закрыть</button>
  </div>

  <!-- Окно для цветовой интуиции -->
  <div id="color" class="game-window">
    <h2>Цветовая интуиция</h2>
    <p>Угадайте цвет</p>
    <div>
      <button class="game-btn" style="background: red;" onclick="checkColor('красный')"></button>
      <button class="game-btn" style="background: blue;" onclick="checkColor('синий')"></button>
      <button class="game-btn" style="background: green;" onclick="checkColor('зеленый')"></button>
      <button class="game-btn" style="background: yellow;" onclick="checkColor('желтый')"></button>
      <button class="game-btn" style="background: purple;" onclick="checkColor('фиолетовый')"></button>
    </div>
    <p class="result" id="color-result"></p>
    <button class="btn" onclick="closeGame('color')">Закрыть</button>
  </div>

  <script>
    let targetNumber, targetSymbol, targetColor;

    function openGame(game) {
      document.getElementById(game).style.display = 'block';
      if (game === 'telepathy') {
        targetNumber = Math.floor(Math.random() * 10) + 1;
      } else if (game === 'zener') {
        const symbols = ['○', '□', '～', '✚', '★'];
        targetSymbol = symbols[Math.floor(Math.random() * symbols.length)];
      } else if (game === 'color') {
        const colors = ['красный', 'синий', 'зеленый', 'желтый', 'фиолетовый'];
        targetColor = colors[Math.floor(Math.random() * colors.length)];
      }
    }

    function closeGame(game) {
      document.getElementById(game).style.display = 'none';
      document.getElementById(`${game}-result`).textContent = '';
    }

    function checkTelepathy(guess) {
      const result = document.getElementById('telepathy-result');
      if (guess === targetNumber) {
        result.textContent = '✅ Верно!';
      } else {
        result.textContent = `❌ Неверно. Загадано: ${targetNumber}`;
      }
    }

    function checkZener(guess) {
      const result = document.getElementById('zener-result');
      if (guess === targetSymbol) {
        result.textContent = '✅ Верно!';
      } else {
        result.textContent = `❌ Неверно. Загадан: ${targetSymbol}`;
      }
    }

    function checkColor(guess) {
      const result = document.getElementById('color-result');
      if (guess === targetColor) {
        result.textContent = '✅ Верно!';
      } else {
        result.textContent = `❌ Неверно. Загадан: ${targetColor}`;
      }
    }
  </script>
</body>
</html>
