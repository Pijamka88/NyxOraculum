<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NyxOraculum</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, #1A1A2E, #0F0F1A);
            color: #E6E6FA;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        .container {
            text-align: center;
            background: rgba(26, 26, 46, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            border: 2px solid #8A2BE2;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #00BFFF, #8A2BE2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 3s infinite;
        }

        @keyframes glow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .btn {
            background: rgba(138, 43, 226, 0.2);
            color: #E6E6FA;
            border: 2px solid #8A2BE2;
            padding: 15px;
            margin: 10px auto;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            max-width: 300px;
        }

        .btn:hover {
            background: rgba(153, 50, 204, 0.3);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn img {
            width: 20px;
            height: 20px;
            filter: brightness(0) invert(1);
        }

        .game-window {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 46, 0.95);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            border: 2px solid #8A2BE2;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .game-window h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #E6E6FA;
            text-align: center;
        }

        .coin-container {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        .coin {
            width: 120px;
            height: 120px;
            position: relative;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .coin .front,
        .coin .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: #FFD700;
            border: 4px solid #8A2BE2;
            font-size: 1.5rem;
        }

        .coin .back {
            transform: rotateY(180deg);
            background: #8A2BE2;
            border-color: #FFD700;
            color: #FFD700;
        }

        @keyframes flip {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(1980deg); }
        }

        .flipping {
            animation: flip 2.5s cubic-bezier(0.4, 2.5, 0.6, 0.5);
        }

        .telekinesis-container {
            width: 100%;
            height: 300px;
            position: relative;
            border: 2px dashed #8A2BE2;
            border-radius: 15px;
            margin: 20px auto;
            overflow: hidden;
        }

        .telekinesis-object {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #8A2BE2;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: transform 0.1s ease;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.7);
            z-index: 2;
        }

        .target-object {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
            z-index: 1;
        }

        .dowsing-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 20px auto;
            max-width: 350px;
        }

        .dowsing-cell {
            background: rgba(138, 43, 226, 0.2);
            border: 2px solid #8A2BE2;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.5rem;
        }

        .message-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 46, 0.95);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            border: 2px solid #8A2BE2;
            z-index: 1001;
            width: 80%;
            max-width: 300px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        .message-box p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #E6E6FA;
        }

        .stats-window, .achievements-window {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 46, 0.95);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            border: 2px solid #8A2BE2;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 0.5s ease;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container" id="main-menu">
        <h1>NyxOraculum</h1>
        <button class="btn" onclick="openGame('coin')">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/coins.png" alt="Монета">
            Орёл и Решка
        </button>
        <!-- Остальные кнопки игр -->
    </div>

    <!-- Игра "Орёл и Решка" -->
    <div id="coin" class="game-window">
        <h2>Орёл и Решка</h2>
        <div class="coin-container">
            <div class="coin" id="coin" onclick="flipCoin()">
                <div class="front">ОРЁЛ</div>
                <div class="back">РЕШКА</div>
            </div>
        </div>
        <button class="btn close-btn" onclick="closeGame('coin')">Закрыть</button>
    </div>

    <!-- Остальные игры -->

    <script>
        // Обновлённый код для Телекинеза
        function initTelekinesis() {
            const area = document.getElementById('telekinesis-area');
            const object = document.getElementById('telekinesis-object');
            const target = document.getElementById('target-object');
            let isDragging = false;

            // Сброс позиции фиолетового шара
            object.style.left = '50%';
            object.style.top = '50%';
            object.style.transform = 'translate(-50%, -50%)';

            // Генерация позиции желтого шара
            const rect = area.getBoundingClientRect();
            let targetX, targetY;
            do {
                targetX = Math.random() * (rect.width - 40);
                targetY = Math.random() * (rect.height - 40);
            } while (Math.hypot(
                targetX - rect.width/2 + 30, 
                targetY - rect.height/2 + 30
            ) < 100);

            target.style.left = targetX + 'px';
            target.style.top = targetY + 'px';

            // Обработчики событий
            const handlers = {
                start: e => {
                    isDragging = true;
                    const rect = area.getBoundingClientRect();
                    object.startX = e.clientX || e.touches[0].clientX;
                    object.startY = e.clientY || e.touches[0].clientY;
                    object.offsetX = object.offsetLeft;
                    object.offsetY = object.offsetTop;
                },
                move: e => {
                    if (!isDragging) return;
                    const clientX = e.clientX || e.touches[0].clientX;
                    const clientY = e.clientY || e.touches[0].clientY;
                    
                    let newX = object.offsetX + (clientX - object.startX);
                    let newY = object.offsetY + (clientY - object.startY);

                    newX = Math.max(0, Math.min(rect.width - 60, newX));
                    newY = Math.max(0, Math.min(rect.height - 60, newY));

                    object.style.left = newX + 'px';
                    object.style.top = newY + 'px';
                },
                end: () => {
                    if (!isDragging) return;
                    isDragging = false;
                    stats.telekinesis.total++;

                    // Проверка касания
                    const objRect = object.getBoundingClientRect();
                    const targetRect = target.getBoundingClientRect();
                    const distance = Math.hypot(
                        objRect.left + 30 - (targetRect.left + 20),
                        objRect.top + 30 - (targetRect.top + 20)
                    );

                    if (distance <= 50) {
                        stats.telekinesis.success++;
                        showMessage('✅ Успех! Шары соприкоснулись!');
                        initTelekinesis();
                    }
                    updateStats();
                }
            };

            // Назначение обработчиков
            object.addEventListener('mousedown', handlers.start);
            document.addEventListener('mousemove', handlers.move);
            document.addEventListener('mouseup', handlers.end);
            object.addEventListener('touchstart', handlers.start);
            document.addEventListener('touchmove', handlers.move);
            document.addEventListener('touchend', handlers.end);
        }

        // Новая игра "Орёл и Решка"
        function flipCoin() {
            const coin = document.getElementById('coin');
            if (coin.classList.contains('flipping')) return;
            
            coin.classList.add('flipping');
            setTimeout(() => {
                coin.classList.remove('flipping');
                const result = Math.random() < 0.5 ? 'ОРЁЛ' : 'РЕШКА';
                showMessage(`Выпало: ${result}`);
                stats.coin.total++;
                if ((result === 'ОРЁЛ' && Math.random() < 0.5) || 
                    (result === 'РЕШКА' && Math.random() < 0.5)) {
                    stats.coin.correct++;
                }
                updateStats();
            }, 2500);
        }

        // Обновлённая статистика
        let stats = {
            coin: { correct: 0, total: 0 },
            // ... остальная статистика
        };

        // Остальной код остаётся без изменений
    </script>
</body>
</html>
