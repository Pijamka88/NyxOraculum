<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NyxOraculum</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a1a url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1MCIgaGVpZ2h0PSI1MCI+PGNpcmNsZSBjeD0iMjUiIGN5PSIyNSIgcj0iMiIgZmlsbD0iIzMzMzNmZiIgZmlsbC1vcGFjaXR5PSIwLjEiLz48L3N2Zz4=');
            color: #e0e0ff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            background: linear-gradient(90deg, #ff00cc, #9933ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s infinite alternate;
            position: relative;
        }

        h1::after {
            content: 'üåÄ';
            position: absolute;
            right: -30px;
            top: -10px;
            font-size: 1.5rem;
            animation: spin 5s infinite linear;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px #ff00cc, 0 0 10px #ff00cc, 0 0 20px #ff00cc; }
            100% { text-shadow: 0 0 10px #9933ff, 0 0 20px #9933ff, 0 0 40px #9933ff; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .menu, .game-screen, .achievements {
            background: rgba(10, 10, 30, 0.9);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(153, 51, 255, 0.3);
            box-shadow: 0 0 30px rgba(153, 51, 255, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .menu::before, .game-screen::before, .achievements::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(153, 51, 255, 0.1), transparent);
            animation: pulse 5s infinite alternate;
            z-index: -1;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.3; }
            100% { transform: scale(1.2); opacity: 0.6; }
        }

        .hidden {
            display: none;
        }

        /* –ì–ª–∞–≤–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ */
        .main-buttons button {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 15px auto;
            padding: 15px 24px;
            background: rgba(153, 51, 255, 0.1);
            border: 2px solid #9933ff;
            color: #9933ff;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .main-buttons button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(153, 51, 255, 0.3), transparent);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
            border-radius: 50%;
        }

        .main-buttons button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .main-buttons button:hover {
            box-shadow: 0 0 15px #9933ff, 0 0 30px #9933ff;
            color: #fff;
            border-color: #fff;
        }

        /* –ö—Ä—É–≥–ª—ã–µ –∫–Ω–æ–ø–∫–∏ –¥–ª—è –∏–≥—Ä */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 20px auto;
            max-width: 300px;
        }

        .button-grid button {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            font-size: 1.5rem;
            margin: 0;
            background: rgba(153, 51, 255, 0.1);
            border: 2px solid #9933ff;
            color: #9933ff;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .button-grid button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(153, 51, 255, 0.3), transparent);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
            border-radius: 50%;
        }

        .button-grid button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .button-grid button:hover {
            box-shadow: 0 0 15px #9933ff, 0 0 30px #9933ff;
            color: #fff;
            border-color: #fff;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è "–≤–∑—Ä—ã–≤ –∫—Ä–∞—Å–æ–∫" */
        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        .explode-effect {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(circle, #ff00cc, #9933ff);
            animation: explode 0.5s ease-out;
            pointer-events: none;
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ –º–æ–±–∏–ª—å–Ω—ã–µ */
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .button-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }

            .button-grid button {
                width: 80px;
                height: 80px;
                font-size: 1.2rem;
            }

            .main-buttons button {
                font-size: 1rem;
                padding: 12px 20px;
            }
        }

        /* –≠–∑–æ—Ç–µ—Ä–∏—á–µ—Å–∫–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã */
        .esoteric-border {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .esoteric-border::before, .esoteric-border::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            border: 2px solid #9933ff;
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        .esoteric-border::before {
            top: -25px;
            left: -25px;
        }

        .esoteric-border::after {
            bottom: -25px;
            right: -25px;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        /* –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è */
        .achievement {
            display: flex;
            align-items: center;
            margin: 15px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 1px solid rgba(153, 51, 255, 0.2);
            position: relative;
        }

        .achievement.locked {
            opacity: 0.5;
        }

        .achievement-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            filter: drop-shadow(0 0 5px #9933ff);
        }

        .achievement::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            width: 80%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #9933ff, transparent);
            transform: translateX(-50%);
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="menu" id="main-menu">
        <div class="esoteric-border"></div>
        <h1>NyxOraculum</h1>
        <div class="main-buttons">
            <button onclick="startGame('telepathy')">–¢–µ–ª–µ–ø–∞—Ç–∏—è —á–∏—Å–µ–ª</button>
            <button onclick="startGame('zener')">–ö–∞—Ä—Ç—ã –ó–µ–Ω–µ—Ä–∞</button>
            <button onclick="startGame('color')">–¶–≤–µ—Ç–æ–≤–∞—è –∏–Ω—Ç—É–∏—Ü–∏—è</button>
            <button onclick="showStats()">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</button>
            <button onclick="showAchievements()">–î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</button>
        </div>
    </div>

    <div class="game-screen hidden" id="game-screen">
        <div class="esoteric-border"></div>
        <!-- –î–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ -->
    </div>

    <div class="achievements hidden" id="achievements">
        <div class="esoteric-border"></div>
        <h2>üèÜ –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</h2>
        <div id="achievements-list"></div>
        <button onclick="showMainMenu()">–ù–∞–∑–∞–¥</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        let stats = {
            telepathy: { correct: 0, total: 0 },
            zener: { correct: 0, total: 0 },
            color: { correct: 0, total: 0 }
        };

        const achievements = [
            { id: 'first_try', name: '–ü–µ—Ä–≤–∞—è –ø–æ–ø—ã—Ç–∫–∞', icon: '1Ô∏è‚É£', condition: (stats) => stats.telepathy.total + stats.zener.total + stats.color.total >= 1 },
            { id: 'five_correct', name: '–ü—è—Ç—å –ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤', icon: '5Ô∏è‚É£', condition: (stats) => stats.telepathy.correct + stats.zener.correct + stats.color.correct >= 5 },
            { id: 'master', name: '–ú–∞—Å—Ç–µ—Ä –∏–Ω—Ç—É–∏—Ü–∏–∏', icon: 'üéØ', condition: (stats) => {
                const total = stats.telepathy.total + stats.zener.total + stats.color.total;
                const correct = stats.telepathy.correct + stats.zener.correct + stats.color.correct;
                return total >= 10 && (correct / total) >= 0.8;
            }}
        ];

        let currentAnswer = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        tg.expand();

        function startGame(type) {
            hideAllScreens();
            document.getElementById('game-screen').classList.remove('hidden');
            currentAnswer = generateTask(type);
            renderGameScreen(type);
        }

        function generateTask(type) {
            const rand = Math.random();
            switch(type) {
                case 'telepathy': return Math.floor(rand * 10) + 1;
                case 'zener': return ['‚óã','‚ñ°','ÔΩû','‚úö','‚òÖ'][Math.floor(rand * 5)];
                case 'color': return ['red','blue','green','yellow','purple'][Math.floor(rand * 5)];
            }
        }

        function renderGameScreen(type) {
            const screen = document.getElementById('game-screen');
            screen.innerHTML = `
                <h2>${getGameTitle(type)}</h2>
                ${getGameUI(type)}
                <button onclick="showMainMenu()">–ù–∞–∑–∞–¥</button>
            `;
        }

        function getGameTitle(type) {
            switch(type) {
                case 'telepathy': return '–¢–µ–ª–µ–ø–∞—Ç–∏—è —á–∏—Å–µ–ª';
                case 'zener': return '–ö–∞—Ä—Ç—ã –ó–µ–Ω–µ—Ä–∞';
                case 'color': return '–¶–≤–µ—Ç–æ–≤–∞—è –∏–Ω—Ç—É–∏—Ü–∏—è';
            }
        }

        function getGameUI(type) {
            switch(type) {
                case 'telepathy': return `
                    <div class="button-grid">
                        ${Array.from({length: 10}, (_, i) => `
                            <button onclick="handleClick(event, 'telepathy', ${i + 1})">${i + 1}</button>
                        `).join('')}
                    </div>
                `;
                case 'zener': return `
                    <div class="button-grid">
                        ${['‚óã','‚ñ°','ÔΩû','‚úö','‚òÖ'].map(s => `
                            <button onclick="handleClick(event, 'zener', '${s}')">${s}</button>
                        `).join('')}
                    </div>
                `;
                case 'color': return `
                    <div class="button-grid">
                        ${['red','blue','green','yellow','purple'].map(c => `
                            <button style="background: ${c}" onclick="handleClick(event, 'color', '${c}')"></button>
                        `).join('')}
                    </div>
                `;
            }
        }

        function handleClick(event, type, guess) {
            createExplosionEffect(event);
            checkAnswer(type, guess);
        }

        function createExplosionEffect(event) {
            const explosion = document.createElement('div');
            explosion.className = 'explode-effect';
            explosion.style.left = `${event.clientX - 10}px`;
            explosion.style.top = `${event.clientY - 10}px`;
            document.body.appendChild(explosion);
            setTimeout(() => explosion.remove(), 500);
        }

        function checkAnswer(type, guess) {
            stats[type].total++;
            
            if(guess === currentAnswer) {
                stats[type].correct++;
                showResult('‚úÖ –í–µ—Ä–Ω–æ!', currentAnswer);
            } else {
                showResult('‚ùå –ù–µ–≤–µ—Ä–Ω–æ', currentAnswer);
            }
            
            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –Ω–æ–≤–æ–≥–æ –∑–∞–¥–∞–Ω–∏—è
            currentAnswer = generateTask(type);
            renderGameScreen(type);
            checkAchievements();
        }

        function showResult(message, answer) {
            alert(`${message}\n–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${answer}`);
        }

        function showStats() {
            let statsText = 'üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞:\n';
            for(const [type, data] of Object.entries(stats)) {
                const percent = data.total > 0 
                    ? (data.correct/data.total*100).toFixed(1)
                    : 0;
                statsText += `\n${type}: ${data.correct}/${data.total} (${percent}%)`;
            }
            alert(statsText);
        }

        function showAchievements() {
            hideAllScreens();
            const list = document.getElementById('achievements-list');
            list.innerHTML = achievements.map(a => `
                <div class="achievement ${a.condition(stats) ? '' : 'locked'}">
                    <span class="achievement-icon">${a.icon}</span>
                    <span>${a.name}</span>
                </div>
            `).join('');
            document.getElementById('achievements').classList.remove('hidden');
        }

        function checkAchievements() {
            // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –æ –Ω–æ–≤—ã—Ö –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è—Ö
        }

        function hideAllScreens() {
            document.querySelectorAll('.menu, .game-screen, .achievements').forEach(el => {
                el.classList.add('hidden');
            });
        }

        function showMainMenu() {
            hideAllScreens();
            document.getElementById('main-menu').classList.remove('hidden');
        }
    </script>
</body>
</html>
