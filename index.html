<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цветовая интуиция</title>
    <style>
        /* Основные стили */
        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, #1A1A2E, #0F0F1A);
            color: #E6E6FA;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Стили окна игры */
        .game-window {
            background: rgba(26, 26, 46, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            border: 2px solid #8A2BE2;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #00BFFF, #8A2BE2, #FF00FF, #00BFFF);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 8s linear infinite;
        }

        @keyframes glow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Стили колб с жидкостью */
        .flasks-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .flask {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            box-shadow: 
                0 2px 25px rgba(0, 0, 0, 0.4),
                inset 0 0 20px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .liquid-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50%;
            overflow: hidden;
            border-radius: 0 0 50% 50%;
        }

        .liquid-vortex {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 200%;
            background: var(--liquid-color);
            animation: vortex-spin 12s linear infinite;
            border-radius: 40%;
            filter: brightness(1.1);
            transform-origin: center center;
        }

        @keyframes vortex-spin {
            0% {
                transform: rotate(0deg) scale(1);
                border-radius: 40% 40% 60% 60%;
            }
            25% {
                transform: rotate(90deg) scale(1.05);
                border-radius: 45% 45% 55% 55%;
            }
            50% {
                transform: rotate(180deg) scale(1.1);
                border-radius: 50% 50% 50% 50%;
            }
            75% {
                transform: rotate(270deg) scale(1.05);
                border-radius: 45% 45% 55% 55%;
            }
            100% {
                transform: rotate(360deg) scale(1);
                border-radius: 40% 40% 60% 60%;
            }
        }

        .flask::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border-radius: 50%;
            box-shadow: 
                inset 0 0 30px rgba(255, 255, 255, 0.4),
                inset 0 -10px 20px rgba(0, 0, 0, 0.3);
            pointer-events: none;
        }

        /* Эффекты при наведении и выборе */
        .flask:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 5px 35px rgba(0, 0, 0, 0.5),
                inset 0 0 25px rgba(255, 255, 255, 0.4);
        }

        .flask.active {
            border-color: #FFD700;
            box-shadow: 
                0 0 40px rgba(255, 215, 0, 0.7),
                inset 0 0 30px rgba(255, 215, 0, 0.5);
        }

        /* Цвета жидкостей */
        .flask[data-color="красный"] {
            --liquid-color: linear-gradient(135deg, #ff2400, #ff4d00, #ff2400);
        }
        .flask[data-color="синий"] {
            --liquid-color: linear-gradient(135deg, #0077ff, #00a2ff, #0077ff);
        }
        .flask[data-color="зеленый"] {
            --liquid-color: linear-gradient(135deg, #00cc00, #00e600, #00cc00);
        }
        .flask[data-color="желтый"] {
            --liquid-color: linear-gradient(135deg, #ffd700, #ffff00, #ffd700);
        }
        .flask[data-color="фиолетовый"] {
            --liquid-color: linear-gradient(135deg, #8a2be2, #9932cc, #8a2be2);
        }

        /* Кнопка закрытия */
        .close-btn {
            background: rgba(138, 43, 226, 0.3);
            color: #E6E6FA;
            border: 2px solid #8A2BE2;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .close-btn:hover {
            background: rgba(153, 50, 204, 0.4);
        }
    </style>
</head>
<body>
    <div class="game-window">
        <h2>Цветовая интуиция</h2>
        <p>Выберите колбу с загаданным цветом:</p>
        
        <div class="flasks-container">
            <div class="flask" data-color="красный" onclick="checkColor('красный')">
                <div class="liquid-container">
                    <div class="liquid-vortex"></div>
                </div>
            </div>
            <div class="flask" data-color="синий" onclick="checkColor('синий')">
                <div class="liquid-container">
                    <div class="liquid-vortex"></div>
                </div>
            </div>
            <div class="flask" data-color="зеленый" onclick="checkColor('зеленый')">
                <div class="liquid-container">
                    <div class="liquid-vortex"></div>
                </div>
            </div>
            <div class="flask" data-color="желтый" onclick="checkColor('желтый')">
                <div class="liquid-container">
                    <div class="liquid-vortex"></div>
                </div>
            </div>
            <div class="flask" data-color="фиолетовый" onclick="checkColor('фиолетовый')">
                <div class="liquid-container">
                    <div class="liquid-vortex"></div>
                </div>
            </div>
        </div>
        
        <button class="close-btn" onclick="closeGame()">Закрыть</button>
    </div>

    <script>
        // Статистика игры
        const stats = {
            correct: 0,
            total: 0
        };

        // Проверка выбранного цвета
        function checkColor(guess) {
            const flasks = document.querySelectorAll('.flask');
            flasks.forEach(flask => flask.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            const colors = ['красный', 'синий', 'зеленый', 'желтый', 'фиолетовый'];
            const target = colors[Math.floor(Math.random() * colors.length)];
            stats.total++;
            
            let message;
            if (guess === target) {
                stats.correct++;
                message = `✅ Верно! Это был ${target} цвет`;
            } else {
                message = `❌ Неверно. Это был ${target} цвет`;
            }
            
            // Показываем результат с задержкой
            setTimeout(() => {
                alert(message);
                // Снимаем выделение после показа сообщения
                flasks.forEach(flask => flask.classList.remove('active'));
            }, 500);
        }

        // Закрытие игры
        function closeGame() {
            alert(`Ваш результат: ${stats.correct} из ${stats.total}`);
            // Здесь можно добавить переход на другую страницу или сброс игры
        }
    </script>
</body>
</html>
