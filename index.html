<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NyxOraculum</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1A1A2E, #16213E);
            color: #E6E6FA;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(26, 26, 46, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #8A2BE2;
        }

        .btn {
            background: #8A2BE2;
            color: #E6E6FA;
            border: 2px solid #FFD700;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px #8A2BE2, 0 0 20px #8A2BE2;
        }

        .btn:hover {
            background: #9932CC;
            box-shadow: 0 0 15px #9932CC, 0 0 30px #9932CC;
        }

        .btn:active {
            transform: scale(0.95);
            box-shadow: 0 0 5px #8A2BE2, 0 0 10px #8A2BE2;
        }

        .game-window {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 46, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            z-index: 1000;
        }

        .game-window h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .game-buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
        }

        .game-btn {
            background: #8A2BE2;
            color: #E6E6FA;
            border: 2px solid #FFD700;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px #8A2BE2, 0 0 20px #8A2BE2;
        }

        .game-btn:hover {
            background: #9932CC;
            box-shadow: 0 0 15px #9932CC, 0 0 30px #9932CC;
        }

        .game-btn:active {
            transform: scale(0.95);
            box-shadow: 0 0 5px #8A2BE2, 0 0 10px #8A2BE2;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .stats-window {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 46, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            z-index: 1000;
        }

        .stats-window h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .stats-window p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .achievements-window {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 46, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            z-index: 1000;
        }

        .achievements-window h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .achievements-window p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NyxOraculum</h1>
        <button class="btn" onclick="openGame('telepathy')">Телепатия</button>
        <button class="btn" onclick="openGame('zener')">Карты Зенера</button>
        <button class="btn" onclick="openGame('color')">Цветовая интуиция</button>
        <button class="btn" onclick="openStats()">Статистика</button>
        <button class="btn" onclick="openAchievements()">Достижения</button>
    </div>

    <!-- Игры -->
    <div id="telepathy" class="game-window">
        <h2>Телепатия</h2>
        <p>Угадайте число от 1 до 10:</p>
        <div class="game-buttons">
            <button class="game-btn" onclick="checkTelepathy(1)">1</button>
            <button class="game-btn" onclick="checkTelepathy(2)">2</button>
            <button class="game-btn" onclick="checkTelepathy(3)">3</button>
            <button class="game-btn" onclick="checkTelepathy(4)">4</button>
            <button class="game-btn" onclick="checkTelepathy(5)">5</button>
            <button class="game-btn" onclick="checkTelepathy(6)">6</button>
            <button class="game-btn" onclick="checkTelepathy(7)">7</button>
            <button class="game-btn" onclick="checkTelepathy(8)">8</button>
            <button class="game-btn" onclick="checkTelepathy(9)">9</button>
            <button class="game-btn" onclick="checkTelepathy(10)">10</button>
        </div>
        <button class="btn" style="margin-top: 20px;" onclick="closeGame('telepathy')">Закрыть</button>
    </div>

    <div id="zener" class="game-window">
        <h2>Карты Зенера</h2>
        <p>Угадайте символ:</p>
        <div class="game-buttons">
            <button class="game-btn" onclick="checkZener('○')">○</button>
            <button class="game-btn" onclick="checkZener('□')">□</button>
            <button class="game-btn" onclick="checkZener('～')">～</button>
            <button class="game-btn" onclick="checkZener('✚')">✚</button>
            <button class="game-btn" onclick="checkZener('★')">★</button>
        </div>
        <button class="btn" style="margin-top: 20px;" onclick="closeGame('zener')">Закрыть</button>
    </div>

    <div id="color" class="game-window">
        <h2>Цветовая интуиция</h2>
        <p>Угадайте цвет:</p>
        <div class="game-buttons">
            <button class="game-btn" style="background: #FF0000;" onclick="checkColor('красный')"></button>
            <button class="game-btn" style="background: #0000FF;" onclick="checkColor('синий')"></button>
            <button class="game-btn" style="background: #00FF00;" onclick="checkColor('зеленый')"></button>
            <button class="game-btn" style="background: #FFFF00;" onclick="checkColor('желтый')"></button>
            <button class="game-btn" style="background: #800080;" onclick="checkColor('фиолетовый')"></button>
        </div>
        <button class="btn" style="margin-top: 20px;" onclick="closeGame('color')">Закрыть</button>
    </div>

    <!-- Статистика -->
    <div id="stats" class="stats-window">
        <h2>Статистика</h2>
        <p>Телепатия: <span id="telepathy-stats">0/0</span></p>
        <p>Карты Зенера: <span id="zener-stats">0/0</span></p>
        <p>Цветовая интуиция: <span id="color-stats">0/0</span></p>
        <button class="btn" onclick="resetStats()">Сбросить</button>
        <button class="btn" onclick="closeStats()">Закрыть</button>
    </div>

    <!-- Достижения -->
    <div id="achievements" class="achievements-window">
        <h2>Достижения</h2>
        <p id="achievement-list">Нет достижений</p>
        <button class="btn" onclick="closeAchievements()">Закрыть</button>
    </div>

    <!-- Затемнение фона -->
    <div class="overlay" id="overlay"></div>

    <!-- Звездный фон -->
    <div id="stars"></div>

    <script>
        // Звездный фон
        const stars = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 2}s`;
            stars.appendChild(star);
        }

        // Статистика и достижения
        let stats = {
            telepathy: { correct: 0, total: 0 },
            zener: { correct: 0, total: 0 },
            color: { correct: 0, total: 0 }
        };

        let achievements = [];

        // Открытие игры
        function openGame(gameId) {
            document.getElementById(gameId).style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        // Закрытие игры
        function closeGame(gameId) {
            document.getElementById(gameId).style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        // Открытие статистики
        function openStats() {
            document.getElementById('stats').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
            updateStats();
        }

        // Закрытие статистики
        function closeStats() {
            document.getElementById('stats').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        // Открытие достижений
        function openAchievements() {
            document.getElementById('achievements').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
            updateAchievements();
        }

        // Закрытие достижений
        function closeAchievements() {
            document.getElementById('achievements').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        // Обновление статистики
        function updateStats() {
            document.getElementById('telepathy-stats').textContent = `${stats.telepathy.correct}/${stats.telepathy.total}`;
            document.getElementById('zener-stats').textContent = `${stats.zener.correct}/${stats.zener.total}`;
            document.getElementById('color-stats').textContent = `${stats.color.correct}/${stats.color.total}`;
        }

        // Сброс статистики
        function resetStats() {
            stats = {
                telepathy: { correct: 0, total: 0 },
                zener: { correct: 0, total: 0 },
                color: { correct: 0, total: 0 }
            };
            updateStats();
        }

        // Обновление достижений
        function updateAchievements() {
            const achievementList = document.getElementById('achievement-list');
            if (achievements.length === 0) {
                achievementList.textContent = "Нет достижений";
            } else {
                achievementList.innerHTML = achievements.join('<br>');
            }
        }

        // Телепатия
        function checkTelepathy(guess) {
            const target = Math.floor(Math.random() * 10) + 1;
            stats.telepathy.total++;
            if (guess === target) {
                stats.telepathy.correct++;
                alert('✅ Верно!');
            } else {
                alert(`❌ Неверно. Загадано: ${target}`);
            }
            checkAchievements();
        }

        // Карты Зенера
        function checkZener(guess) {
            const symbols = ['○', '□', '～', '✚', '★'];
            const target = symbols[Math.floor(Math.random() * symbols.length)];
            stats.zener.total++;
            if (guess === target) {
                stats.zener.correct++;
                alert('✅ Верно!');
            } else {
                alert(`❌ Неверно. Загадан: ${target}`);
            }
            checkAchievements();
        }

        // Цветовая интуиция
        function checkColor(guess) {
            const colors = ['красный', 'синий', 'зеленый', 'желтый', 'фиолетовый'];
            const target = colors[Math.floor(Math.random() * colors.length)];
            stats.color.total++;
            if (guess === target) {
                stats.color.correct++;
                alert('✅ Верно!');
            } else {
                alert(`❌ Неверно. Загадан: ${target}`);
            }
            checkAchievements();
        }

        // Проверка достижений
        function checkAchievements() {
            if (stats.telepathy.correct >= 10 && !achievements.includes("Мастер телепатии")) {
                achievements.push("Мастер телепатии");
            }
            if (stats.zener.correct >= 10 && !achievements.includes("Мастер карт Зенера")) {
                achievements.push("Мастер карт Зенера");
            }
            if (stats.color.correct >= 10 && !achievements.includes("Мастер цветовой интуиции")) {
                achievements.push("Мастер цветовой интуиции");
            }
        }
    </script>
</body>
</html>
