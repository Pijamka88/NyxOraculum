<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NyxOraculum</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Главное меню -->
    <div id="main-menu" class="card">
        <h1>🌀 NyxOraculum</h1>
        <button class="game-button" onclick="startGame('telepathy')">🔢 Телепатия чисел</button>
        <button class="game-button" onclick="startGame('zener')">🃏 Карты Зенера</button>
        <button class="game-button" onclick="startGame('color')">🎨 Цветовая интуиция</button>
        <button class="game-button" onclick="showStats()">📊 Статистика</button>
        <button class="game-button" onclick="showAchievements()">🏆 Достижения</button>
    </div>

    <!-- Игровой экран -->
    <div id="game-screen" class="card hidden">
        <div id="game-content"></div>
    </div>

    <!-- Статистика -->
    <div id="stats-screen" class="card hidden">
        <h2>📊 Статистика</h2>
        <div id="stats-content"></div>
    </div>

    <!-- Достижения -->
    <div id="achievements-screen" class="card hidden">
        <h2>🏆 Достижения</h2>
        <div id="achievements-content"></div>
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
