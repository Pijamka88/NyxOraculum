<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NyxOraculum</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2E1A47, #4B0082);
            color: #E6E6FA;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(46, 26, 71, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #8A2BE2;
        }

        .btn {
            background: #8A2BE2;
            color: #E6E6FA;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px #8A2BE2, 0 0 20px #8A2BE2;
        }

        .btn:hover {
            background: #9932CC;
            box-shadow: 0 0 15px #9932CC, 0 0 30px #9932CC;
        }

        .btn:active {
            transform: scale(0.95);
            box-shadow: 0 0 5px #8A2BE2, 0 0 10px #8A2BE2;
        }

        .game-window {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(46, 26, 71, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            z-index: 1000;
        }

        .game-window h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .game-buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
        }

        .game-btn {
            background: #8A2BE2;
            color: #E6E6FA;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px #8A2BE2, 0 0 20px #8A2BE2;
        }

        .game-btn:hover {
            background: #9932CC;
            box-shadow: 0 0 15px #9932CC, 0 0 30px #9932CC;
        }

        .game-btn:active {
            transform: scale(0.95);
            box-shadow: 0 0 5px #8A2BE2, 0 0 10px #8A2BE2;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .supernova {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: explode 3s infinite;
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(10); opacity: 0; }
        }

        .stats {
            margin-top: 20px;
            font-size: 1.2rem;
        }

        .achievements {
            margin-top: 20px;
            font-size: 1.2rem;
        }

        .reset-btn {
            margin-top: 20px;
            background: #FF4500;
            box-shadow: 0 0 10px #FF4500, 0 0 20px #FF4500;
        }

        .reset-btn:hover {
            background: #FF6347;
            box-shadow: 0 0 15px #FF6347, 0 0 30px #FF6347;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NyxOraculum</h1>
        <button class="btn" onclick="openGame('telepathy')">–¢–µ–ª–µ–ø–∞—Ç–∏—è</button>
        <button class="btn" onclick="openGame('zener')">–ö–∞—Ä—Ç—ã –ó–µ–Ω–µ—Ä–∞</button>
        <button class="btn" onclick="openGame('color')">–¶–≤–µ—Ç–æ–≤–∞—è –∏–Ω—Ç—É–∏—Ü–∏—è</button>
        <button class="btn" onclick="showStats()">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</button>
        <button class="btn reset-btn" onclick="resetStats()">–°–±—Ä–æ—Å–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É</button>
        <div class="stats" id="stats"></div>
        <div class="achievements" id="achievements"></div>
    </div>

    <!-- –ò–≥—Ä—ã -->
    <div id="telepathy" class="game-window">
        <h2>–¢–µ–ª–µ–ø–∞—Ç–∏—è</h2>
        <p>–£–≥–∞–¥–∞–π—Ç–µ —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 10:</p>
        <div class="game-buttons">
            <button class="game-btn" onclick="checkTelepathy(1)">1</button>
            <button class="game-btn" onclick="checkTelepathy(2)">2</button>
            <button class="game-btn" onclick="checkTelepathy(3)">3</button>
            <button class="game-btn" onclick="checkTelepathy(4)">4</button>
            <button class="game-btn" onclick="checkTelepathy(5)">5</button>
            <button class="game-btn" onclick="checkTelepathy(6)">6</button>
            <button class="game-btn" onclick="checkTelepathy(7)">7</button>
            <button class="game-btn" onclick="checkTelepathy(8)">8</button>
            <button class="game-btn" onclick="checkTelepathy(9)">9</button>
            <button class="game-btn" onclick="checkTelepathy(10)">10</button>
        </div>
        <button class="btn" style="margin-top: 20px;" onclick="closeGame('telepathy')">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <div id="zener" class="game-window">
        <h2>–ö–∞—Ä—Ç—ã –ó–µ–Ω–µ—Ä–∞</h2>
        <p>–£–≥–∞–¥–∞–π—Ç–µ —Å–∏–º–≤–æ–ª:</p>
        <div class="game-buttons">
            <button class="game-btn" onclick="checkZener('‚óã')">‚óã</button>
            <button class="game-btn" onclick="checkZener('‚ñ°')">‚ñ°</button>
            <button class="game-btn" onclick="checkZener('ÔΩû')">ÔΩû</button>
            <button class="game-btn" onclick="checkZener('‚úö')">‚úö</button>
            <button class="game-btn" onclick="checkZener('‚òÖ')">‚òÖ</button>
        </div>
        <button class="btn" style="margin-top: 20px;" onclick="closeGame('zener')">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <div id="color" class="game-window">
        <h2>–¶–≤–µ—Ç–æ–≤–∞—è –∏–Ω—Ç—É–∏—Ü–∏—è</h2>
        <p>–£–≥–∞–¥–∞–π—Ç–µ —Ü–≤–µ—Ç:</p>
        <div class="game-buttons">
            <button class="game-btn" style="background: #FF0000;" onclick="checkColor('–∫—Ä–∞—Å–Ω—ã–π')"></button>
            <button class="game-btn" style="background: #0000FF;" onclick="checkColor('—Å–∏–Ω–∏–π')"></button>
            <button class="game-btn" style="background: #00FF00;" onclick="checkColor('–∑–µ–ª–µ–Ω—ã–π')"></button>
            <button class="game-btn" style="background: #FFFF00;" onclick="checkColor('–∂–µ–ª—Ç—ã–π')"></button>
            <button class="game-btn" style="background: #800080;" onclick="checkColor('—Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π')"></button>
        </div>
        <button class="btn" style="margin-top: 20px;" onclick="closeGame('color')">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <!-- –ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ —Ñ–æ–Ω–∞ -->
    <div class="overlay" id="overlay"></div>

    <!-- –ó–≤–µ–∑–¥–Ω—ã–π —Ñ–æ–Ω -->
    <div id="stars"></div>

    <!-- –ê–Ω–∏–º–∞—Ü–∏—è —Å–≤–µ—Ä—Ö–Ω–æ–≤—ã—Ö -->
    <div id="supernovae"></div>

    <script>
        // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –∏ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è
        let stats = {
            telepathy: { correct: 0, total: 0 },
            zener: { correct: 0, total: 0 },
            color: { correct: 0, total: 0 }
        };

        let achievements = {
            telepathy: false,
            zener: false,
            color: false
        };

        // –ó–≤–µ–∑–¥–Ω—ã–π —Ñ–æ–Ω
        const stars = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 2}s`;
            stars.appendChild(star);
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è —Å–≤–µ—Ä—Ö–Ω–æ–≤—ã—Ö
        const supernovae = document.getElementById('supernovae');
        setInterval(() => {
            const supernova = document.createElement('div');
            supernova.className = 'supernova';
            supernova.style.top = `${Math.random() * 100}%`;
            supernova.style.left = `${Math.random() * 100}%`;
            supernovae.appendChild(supernova);
            setTimeout(() => supernova.remove(), 3000);
        }, 1000);

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –∏–≥—Ä—ã
        function openGame(gameId) {
            document.getElementById(gameId).style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –∏–≥—Ä—ã
        function closeGame(gameId) {
            document.getElementById(gameId).style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        // –¢–µ–ª–µ–ø–∞—Ç–∏—è
        function checkTelepathy(guess) {
            const target = Math.floor(Math.random() * 10) + 1;
            stats.telepathy.total++;
            if (guess === target) {
                stats.telepathy.correct++;
                alert('‚úÖ –í–µ—Ä–Ω–æ!');
            } else {
                alert(`‚ùå –ù–µ–≤–µ—Ä–Ω–æ. –ó–∞–≥–∞–¥–∞–Ω–æ: ${target}`);
            }
            checkAchievements();
            updateStats();
        }

        // –ö–∞—Ä—Ç—ã –ó–µ–Ω–µ—Ä–∞
        function checkZener(guess) {
            const symbols = ['‚óã', '‚ñ°', 'ÔΩû', '‚úö', '‚òÖ'];
            const target = symbols[Math.floor(Math.random() * symbols.length)];
            stats.zener.total++;
            if (guess === target) {
                stats.zener.correct++;
                alert('‚úÖ –í–µ—Ä–Ω–æ!');
            } else {
                alert(`‚ùå –ù–µ–≤–µ—Ä–Ω–æ. –ó–∞–≥–∞–¥–∞–Ω: ${target}`);
            }
            checkAchievements();
            updateStats();
        }

        // –¶–≤–µ—Ç–æ–≤–∞—è –∏–Ω—Ç—É–∏—Ü–∏—è
        function checkColor(guess) {
            const colors = ['–∫—Ä–∞—Å–Ω—ã–π', '—Å–∏–Ω–∏–π', '–∑–µ–ª–µ–Ω—ã–π', '–∂–µ–ª—Ç—ã–π', '—Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π'];
            const target = colors[Math.floor(Math.random() * colors.length)];
            stats.color.total++;
            if (guess === target) {
                stats.color.correct++;
                alert('‚úÖ –í–µ—Ä–Ω–æ!');
            } else {
                alert(`‚ùå –ù–µ–≤–µ—Ä–Ω–æ. –ó–∞–≥–∞–¥–∞–Ω: ${target}`);
            }
            checkAchievements();
            updateStats();
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π
        function checkAchievements() {
            if (stats.telepathy.correct >= 10 && !achievements.telepathy) {
                achievements.telepathy = true;
                alert('üéâ –î–æ—Å—Ç–∏–∂–µ–Ω–∏–µ: –ú–∞—Å—Ç–µ—Ä —Ç–µ–ª–µ–ø–∞—Ç–∏–∏!');
            }
            if (stats.zener.correct >= 10 && !achievements.zener) {
                achievements.zener = true;
                alert('üéâ –î–æ—Å—Ç–∏–∂–µ–Ω–∏–µ: –ú–∞—Å—Ç–µ—Ä –∫–∞—Ä—Ç –ó–µ–Ω–µ—Ä–∞!');
            }
            if (stats.color.correct >= 10 && !achievements.color) {
                achievements.color = true;
                alert('üéâ –î–æ—Å—Ç–∏–∂–µ–Ω–∏–µ: –ú–∞—Å—Ç–µ—Ä —Ü–≤–µ—Ç–æ–≤–æ–π –∏–Ω—Ç—É–∏—Ü–∏–∏!');
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats() {
            const statsElement = document.getElementById('stats');
            statsElement.innerHTML = `
                <h3>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h3>
                <p>–¢–µ–ª–µ–ø–∞—Ç–∏—è: ${stats.telepathy.correct}/${stats.telepathy.total}</p>
                <p>–ö–∞—Ä—Ç—ã –ó–µ–Ω–µ—Ä–∞: ${stats.zener.correct}/${stats.zener.total}</p>
                <p>–¶–≤–µ—Ç–æ–≤–∞—è –∏–Ω—Ç—É–∏—Ü–∏—è: ${stats.color.correct}/${stats.color.total}</p>
            `;

            const achievementsElement = document.getElementById('achievements');
            achievementsElement.innerHTML = `
                <h3>–î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</h3>
                <p>${achievements.telepathy ? '‚úÖ –ú–∞—Å—Ç–µ—Ä —Ç–µ–ª–µ–ø–∞—Ç–∏–∏' : '‚ùå –ú–∞—Å—Ç–µ—Ä —Ç–µ–ª–µ–ø–∞—Ç–∏–∏'}</p>
                <p>${achievements.zener ? '‚úÖ –ú–∞—Å—Ç–µ—Ä –∫–∞—Ä—Ç –ó–µ–Ω–µ—Ä–∞' : '‚ùå –ú–∞—Å—Ç–µ—Ä –∫–∞—Ä—Ç –ó–µ–Ω–µ—Ä–∞'}</p>
                <p>${achievements.color ? '‚úÖ –ú–∞—Å—Ç–µ—Ä —Ü–≤–µ—Ç–æ–≤–æ–π –∏–Ω—Ç—É–∏—Ü–∏–∏' : '‚ùå –ú–∞—Å—Ç–µ—Ä —Ü–≤–µ—Ç–æ–≤–æ–π –∏–Ω—Ç—É–∏—Ü–∏–∏'}</p>
            `;
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
        function showStats() {
            updateStats();
        }

        // –°–±—Ä–æ—Å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function resetStats() {
            stats = {
                telepathy: { correct: 0, total: 0 },
                zener: { correct: 0, total: 0 },
                color: { correct: 0, total: 0 }
            };
            achievements = {
                telepathy: false,
                zener: false,
                color: false
            };
            updateStats();
            alert('–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ —Å–±—Ä–æ—à–µ–Ω–∞!');
        }
    </script>
</body>
</html>
