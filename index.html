<!DOCTYPE html>
<html>
<head>
    <title>NyxOraculum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-color: #0a0a1a;
            --text-color: #e6e6fa;
            --accent: #4b0082;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .game-btn {
            background: linear-gradient(45deg, #2b1055, #4b0082);
            border: 2px solid #7b68ee;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
            font-size: 1.1em;
        }

        .stats {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .game-container {
            margin-top: 30px;
            padding: 20px;
            border: 2px solid #4b0082;
            border-radius: 15px;
            background: rgba(0,0,0,0.3);
            display: none;
            position: relative;
        }

        .psi-circle {
            width: 50px;
            height: 50px;
            background: #ff4444;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .psi-target {
            width: 100px;
            height: 100px;
            border: 3px solid #7b68ee;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="game-btn back-btn" onclick="showMenu()" style="display: none;">‚Üê –ù–∞–∑–∞–¥</button>
        <h1>üîÆ NyxOraculum</h1>
        
        <div id="menu">
            <button class="game-btn" data-game="numerical">üî¢ –ß–∏—Å–ª–æ–≤–∞—è –º–∞–≥–∏—è</button>
            <button class="game-btn" data-game="zener">üÉè –ö–∞—Ä—Ç—ã –ó–µ–Ω–µ—Ä–∞</button>
            <button class="game-btn" data-game="color">üé® –¶–≤–µ—Ç–æ–≤–∞—è –∏–Ω—Ç—É–∏—Ü–∏—è</button>
            <button class="game-btn" data-game="psi">üåÄ –ü—Å–∏-–∫–æ–Ω—Ç—Ä–æ–ª—å</button>
        </div>

        <div id="game-container" class="game-container"></div>
    </div>

    <script>
        const ZENER_SYMBOLS = ['‚óã', '+', '‚âà', '‚ñ°', '‚òÖ'];
        const COLORS = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF'];
        
        let stats = JSON.parse(localStorage.getItem('nyx_stats') || {
            numerical: { attempts: 0, correct: 0 },
            zener: { attempts: 0, correct: 0 },
            color: { attempts: 0, correct: 0 },
            psi: { attempts: 0, successTime: 0 }
        });

        let psi = {
            circle: null,
            target: null,
            isMoving: false,
            startTime: null,
            totalSuccess: 0
        };

        function init() {
            setupEventListeners();
        }

        function setupEventListeners() {
            document.querySelectorAll('.game-btn[data-game]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const game = e.target.dataset.game;
                    loadGame(game);
                });
            });
        }

        function loadGame(game) {
            document.getElementById('menu').style.display = 'none';
            document.querySelector('.back-btn').style.display = 'block';
            const container = document.getElementById('game-container');
            container.style.display = 'block';
            container.innerHTML = '';
            
            switch(game) {
                case 'numerical':
                    initNumerical(container);
                    break;
                case 'zener':
                    initZener(container);
                    break;
                case 'color':
                    initColor(container);
                    break;
                case 'psi':
                    initPsi(container);
                    break;
            }
        }

        // –ß–∏—Å–ª–æ–≤–∞—è –º–∞–≥–∏—è
        function initNumerical(container) {
            container.innerHTML = `
                <h3>üî¢ –£–≥–∞–¥–∞–π —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 10</h3>
                <input type="number" id="guess" min="1" max="10">
                <button class="game-btn" onclick="checkNumber()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
                <div class="stats">–ü–æ–ø—ã—Ç–∫–∏: ${stats.numerical.attempts}<br>–£–≥–∞–¥–∞–Ω–æ: ${stats.numerical.correct}</div>
                <p id="numerical-result"></p>
            `;
        }

        // –ö–∞—Ä—Ç—ã –ó–µ–Ω–µ—Ä–∞
        function initZener(container) {
            currentGame.target = ZENER_SYMBOLS[Math.floor(Math.random()*5)];
            container.innerHTML = `
                <h3>üÉè –í—ã–±–µ—Ä–∏ —É–≤–∏–¥–µ–Ω–Ω—É—é –∫–∞—Ä—Ç—É</h3>
                <div>${ZENER_SYMBOLS.map(s => `
                    <div class="game-btn" onclick="checkZener('${s}')">${s}</div>
                `).join('')}</div>
                <div class="stats">–ü–æ–ø—ã—Ç–∫–∏: ${stats.zener.attempts}<br>–£–≥–∞–¥–∞–Ω–æ: ${stats.zener.correct}</div>
                <p id="zener-result"></p>
            `;
        }

        // –¶–≤–µ—Ç–æ–≤–∞—è –∏–Ω—Ç—É–∏—Ü–∏—è
        function initColor(container) {
            currentGame.target = COLORS[Math.floor(Math.random()*5)];
            container.innerHTML = `
                <h3>üé® –í—ã–±–µ—Ä–∏ –∑–∞–≥–∞–¥–∞–Ω–Ω—ã–π —Ü–≤–µ—Ç</h3>
                <div>${COLORS.map(c => `
                    <div class="game-btn" style="background:${c}" onclick="checkColor('${c}')"></div>
                `).join('')}</div>
                <div class="stats">–ü–æ–ø—ã—Ç–∫–∏: ${stats.color.attempts}<br>–£–≥–∞–¥–∞–Ω–æ: ${stats.color.correct}</div>
                <p id="color-result"></p>
            `;
        }

        // –ü—Å–∏-–∫–æ–Ω—Ç—Ä–æ–ª—å
        function initPsi(container) {
            container.innerHTML = `
                <h3>üåÄ –£–ø—Ä–∞–≤–ª—è–π —à–∞—Ä–æ–º —Å–∏–ª–æ–π –º—ã—Å–ª–∏!</h3>
                <div class="psi-target"></div>
                <div class="stats">–£—Å–ø–µ—à–Ω–æ–µ –≤—Ä–µ–º—è: ${stats.psi.successTime}s</div>
                <p id="psi-result">–£–¥–µ—Ä–∂–∏–≤–∞–π—Ç–µ —à–∞—Ä –≤ –∫—Ä—É–≥–µ</p>
            `;
            
            psi.circle = document.createElement('div');
            psi.circle.className = 'psi-circle';
            psi.target = container.querySelector('.psi-target');
            container.appendChild(psi.circle);

            let isDragging = false;
            
            psi.circle.addEventListener('mousedown', () => {
                isDragging = true;
                psi.startTime = Date.now();
            });
            
            document.addEventListener('mouseup', () => {
                isDragging = false;
                updatePsiStats();
            });
            
            document.addEventListener('mousemove', (e) => {
                if(isDragging) {
                    const rect = container.getBoundingClientRect();
                    const x = e.clientX - rect.left - 25;
                    const y = e.clientY - rect.top - 25;
                    
                    psi.circle.style.left = `${Math.max(0, Math.min(x, rect.width - 50))}px`;
                    psi.circle.style.top = `${Math.max(0, Math.min(y, rect.height - 50))}px`;
                    
                    const circleRect = psi.circle.getBoundingClientRect();
                    const targetRect = psi.target.getBoundingClientRect();
                    
                    if(checkCollision(circleRect, targetRect)) {
                        psi.totalSuccess += Date.now() - psi.startTime;
                        psi.startTime = Date.now();
                    }
                }
            });
        }

        function checkCollision(rect1, rect2) {
            return !(rect1.right < rect2.left || 
                    rect1.left > rect2.right || 
                    rect1.bottom < rect2.top || 
                    rect1.top > rect2.bottom);
        }

        function updatePsiStats() {
            stats.psi.attempts++;
            stats.psi.successTime = Math.round(psi.totalSuccess / 1000);
            localStorage.setItem('nyx_stats', JSON.stringify(stats));
            psi.totalSuccess = 0;
        }

        // –û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –∏–≥—Ä –∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function checkNumber() {
            const guess = parseInt(document.getElementById('guess').value);
            const correct = Math.ceil(Math.random()*10);
            const result = guess === correct;
            
            stats.numerical.attempts++;
            if(result) stats.numerical.correct++;
            localStorage.setItem('nyx_stats', JSON.stringify(stats));
            
            document.getElementById('numerical-result').textContent = result ? 
                'üéØ –í–µ—Ä–Ω–æ!' : `‚ùå –ù–µ–≤–µ—Ä–Ω–æ! –ß–∏—Å–ª–æ: ${correct}`;
            initNumerical(document.getElementById('game-container'));
        }

        function checkZener(symbol) {
            const result = symbol === currentGame.target;
            
            stats.zener.attempts++;
            if(result) stats.zener.correct++;
            localStorage.setItem('nyx_stats', JSON.stringify(stats));
            
            document.getElementById('zener-result').textContent = result ?
                'üîÆ –í–µ—Ä–Ω–æ!' : '‚ùå –ù–µ–≤–µ—Ä–Ω–æ!';
            initZener(document.getElementById('game-container'));
        }

        function checkColor(color) {
            const result = color === currentGame.target;
            
            stats.color.attempts++;
            if(result) stats.color.correct++;
            localStorage.setItem('nyx_stats', JSON.stringify(stats));
            
            document.getElementById('color-result').textContent = result ?
                'üåà –í–µ—Ä–Ω–æ!' : '‚ùå –ù–µ–≤–µ—Ä–Ω–æ!';
            initColor(document.getElementById('game-container'));
        }

        function showMenu() {
            document.getElementById('menu').style.display = 'block';
            document.querySelector('.back-btn').style.display = 'none';
            document.getElementById('game-container').style.display = 'none';
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        init();
    </script>
</body>
</html>
