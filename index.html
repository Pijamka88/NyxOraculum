<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NyxOraculum</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="esoteric-bg">
        <div class="runes-overlay"></div>
        <div class="energy-grid"></div>
    </div>
    
    <div id="main-menu" class="card">
        <h1 class="main-title glitch">🌀NyxOraculum🌀</h1>
        
        <div class="grid-container">
            <button class="game-button occult" onclick="startGame('telepathy')">
                <span class="icon">🜇</span>Числовая магия
            </button>

            <button class="game-button occult" onclick="startGame('zener')">
                <span class="icon">🜍</span>Руны Судьбы
            </button>

            <button class="game-button occult" onclick="startGame('color')">
                <span class="icon">🎨</span>Хроматика
            </button>

            <button class="game-button occult" onclick="startGame('psi')">
                <span class="icon">🜏</span>Пси-контроль
            </button>

            <button class="game-button occult" onclick="showStats()">
                <span class="icon">📜</span>Хроники
            </button>
        </div>
    </div>

    <!-- Контейнеры игровых режимов -->
    <div id="game-container" class="hidden">
        <div id="telepathy-game" class="game-screen"></div>
        <div id="zener-game" class="game-screen"></div>
        <div id="color-game" class="game-screen"></div>
        <div id="psi-game" class="game-screen">
            <div class="psi-field"></div>
            <div class="psi-info">
                <span>Энергия: <span id="psi-energy">0%</span></span>
                <div class="psi-progress"></div>
            </div>
        </div>
    </div>

    <!-- Система частиц -->
    <canvas id="particles"></canvas>

    <script src="scripts/app.js"></script>
</body>
</html>
