<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NyxOraculum</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, #1A1A2E, #0F0F1A);
            color: #E6E6FA;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        .container {
            text-align: center;
            background: rgba(26, 26, 46, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            border: 2px solid #8A2BE2;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #00BFFF, #8A2BE2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 3s infinite;
        }

        @keyframes glow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .btn {
            background: rgba(138, 43, 226, 0.2);
            color: #E6E6FA;
            border: 2px solid #8A2BE2;
            padding: 15px;
            margin: 10px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }

        .btn:hover {
            background: rgba(153, 50, 204, 0.3);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn img {
            width: 20px;
            height: 20px;
            filter: brightness(0) invert(1);
        }

        .game-window {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 46, 0.95);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            border: 2px solid #8A2BE2;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .game-window h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #E6E6FA;
        }

        .game-buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        .game-btn {
            background: rgba(138, 43, 226, 0.2);
            color: #E6E6FA;
            border: 2px solid #8A2BE2;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-btn:hover {
            background: rgba(153, 50, 204, 0.3);
        }

        .game-btn:active {
            transform: scale(0.95);
        }

        /* Стили для биолокации */
        .dowsing-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .dowsing-cell {
            aspect-ratio: 1/1;
            background: rgba(138, 43, 226, 0.1);
            border: 2px solid #8A2BE2;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .dowsing-cell:hover {
            background: rgba(153, 50, 204, 0.2);
        }

        .dowsing-cell.active {
            animation: pulse 0.5s infinite alternate;
        }

        .dowsing-cell.found {
            background: rgba(255, 215, 0, 0.3);
            border-color: gold;
        }

        .dowsing-cell.found::after {
            content: "✨";
            font-size: 24px;
            position: absolute;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 5px rgba(138, 43, 226, 0.5); }
            100% { box-shadow: 0 0 20px rgba(138, 43, 226, 0.9); }
        }

        .energy-wave {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(138, 43, 226, 0.7);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            animation: wave 1.5s forwards;
            opacity: 0;
        }

        @keyframes wave {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0.8; }
            100% { transform: translate(-50%, -50%) scale(20); opacity: 0; }
        }

        /* Остальные стили остаются без изменений */
        .overlay, .stats-window, .achievements-window {
            /* ... (предыдущие стили) ... */
        }

        .close-btn, .reset-btn {
            margin-top: 30px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NyxOraculum</h1>
        <!-- Кнопки меню (остаются без изменений) -->
        <button class="btn" onclick="openGame('dowsing')">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/dowsing.png" alt="Биолокация">
            Биолокация
        </button>
        <!-- Остальные кнопки меню... -->
    </div>

    <!-- Окно биолокации -->
    <div id="dowsing" class="game-window">
        <h2>Биолокация</h2>
        <p>Найдите скрытый артефакт с помощью ваших способностей:</p>
        <div class="dowsing-grid" id="dowsing-grid"></div>
        <p id="dowsing-hint">Приближайтесь к цели... почувствуйте вибрации</p>
        <button class="btn close-btn" onclick="closeGame('dowsing')">Закрыть</button>
    </div>

    <!-- Остальные окна игр... -->

    <script>
        // Глобальные переменные для биолокации
        let targetCellIndex = 0;
        let dowsingAttempts = 0;
        let artifactFound = false;
        let vibrationInterval;

        // Инициализация биолокации
        function initDowsing() {
            const grid = document.getElementById('dowsing-grid');
            grid.innerHTML = '';
            artifactFound = false;
            dowsingAttempts = 0;
            document.getElementById('dowsing-hint').textContent = "Приближайтесь к цели... почувствуйте вибрации";
            
            // Случайное расположение артефакта
            targetCellIndex = Math.floor(Math.random() * 16);
            
            // Создаем 16 ячеек
            for (let i = 0; i < 16; i++) {
                const cell = document.createElement('div');
                cell.className = 'dowsing-cell';
                cell.dataset.index = i;
                
                cell.addEventListener('mouseenter', handleCellHover);
                cell.addEventListener('click', handleCellClick);
                cell.addEventListener('touchstart', handleCellTouch);
                
                grid.appendChild(cell);
            }
        }

        // Обработка наведения на ячейку
        function handleCellHover(e) {
            if (artifactFound) return;
            
            const cell = e.target;
            const index = parseInt(cell.dataset.index);
            const distance = calculateDistance(index, targetCellIndex);
            
            // Эффекты при приближении
            if (distance <= 2) {
                cell.classList.add('active');
                startVibration(distance);
                
                // Эффект энергетической волны
                const wave = document.createElement('div');
                wave.className = 'energy-wave';
                wave.style.left = e.clientX + 'px';
                wave.style.top = e.clientY + 'px';
                document.body.appendChild(wave);
                
                setTimeout(() => wave.remove(), 1500);
            } else {
                cell.classList.remove('active');
            }
        }

        // Обработка клика на ячейку
        function handleCellClick(e) {
            if (artifactFound) return;
            
            const cell = e.target;
            const index = parseInt(cell.dataset.index);
            checkDowsingCell(index, cell);
        }

        // Обработка касания на мобильных устройствах
        function handleCellTouch(e) {
            if (artifactFound) return;
            e.preventDefault();
            
            const touch = e.touches[0];
            const element = document.elementFromPoint(touch.clientX, touch.clientY);
            if (element && element.classList.contains('dowsing-cell')) {
                const index = parseInt(element.dataset.index);
                checkDowsingCell(index, element);
                
                // Также активируем эффект наведения
                const distance = calculateDistance(index, targetCellIndex);
                if (distance <= 2) {
                    startVibration(distance);
                }
            }
        }

        // Проверка ячейки в биолокации
        function checkDowsingCell(index, cell) {
            dowsingAttempts++;
            
            if (index === targetCellIndex) {
                // Нашли артефакт
                artifactFound = true;
                cell.classList.add('found');
                cell.classList.remove('active');
                document.getElementById('dowsing-hint').textContent = "✅ Вы нашли артефакт!";
                stopVibration();
                
                // Обновляем статистику
                stats.dowsing = (stats.dowsing || 0) + 1;
                updateStats();
                checkAchievements();
                
                // Эффект победы
                setTimeout(() => {
                    for (let i = 0; i < 50; i++) {
                        createParticle(cell);
                    }
                }, 300);
            } else {
                // Не угадали
                const distance = calculateDistance(index, targetCellIndex);
                const hints = [
                    "Очень холодно...",
                    "Холодно...",
                    "Теплее...",
                    "Горячо!",
                    "Очень горячо!"
                ];
                const hintIndex = Math.min(distance, hints.length - 1);
                document.getElementById('dowsing-hint').textContent = hints[hintIndex];
            }
        }

        // Расчет расстояния между ячейками
        function calculateDistance(index1, index2) {
            const row1 = Math.floor(index1 / 4);
            const col1 = index1 % 4;
            const row2 = Math.floor(index2 / 4);
            const col2 = index2 % 4;
            
            return Math.max(Math.abs(row1 - row2), Math.abs(col1 - col2));
        }

        // Вибрация (для мобильных устройств)
        function startVibration(distance) {
            stopVibration();
            
            if ('vibrate' in navigator) {
                const intensity = 1 - (distance / 3);
                const duration = 50 + (intensity * 100);
                
                vibrationInterval = setInterval(() => {
                    navigator.vibrate(duration);
                }, 200);
            }
        }

        function stopVibration() {
            if (vibrationInterval) {
                clearInterval(vibrationInterval);
                vibrationInterval = null;
            }
            if ('vibrate' in navigator) {
                navigator.vibrate(0);
            }
        }

        // Создание частиц для эффекта
        function createParticle(element) {
            const particle = document.createElement('div');
            particle.style.position = 'absolute';
            particle.style.width = '5px';
            particle.style.height = '5px';
            particle.style.backgroundColor = getRandomColor();
            particle.style.borderRadius = '50%';
            particle.style.pointerEvents = 'none';
            
            const rect = element.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;
            
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            document.body.appendChild(particle);
            
            const angle = Math.random() * Math.PI * 2;
            const velocity = 2 + Math.random() * 3;
            const vx = Math.cos(angle) * velocity;
            const vy = Math.sin(angle) * velocity;
            
            let posX = x;
            let posY = y;
            let opacity = 1;
            
            function animate() {
                posX += vx;
                posY += vy;
                opacity -= 0.02;
                
                particle.style.left = posX + 'px';
                particle.style.top = posY + 'px';
                particle.style.opacity = opacity;
                
                if (opacity > 0) {
                    requestAnimationFrame(animate);
                } else {
                    particle.remove();
                }
            }
            
            requestAnimationFrame(animate);
        }

        function getRandomColor() {
            const colors = ['#8A2BE2', '#9932CC', '#BA55D3', '#DA70D6', '#FF00FF'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Обновляем инициализацию игры
        function openGame(gameId) {
            document.getElementById(gameId).style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
            
            if (gameId === 'dowsing') {
                initDowsing();
            }
            // Остальные инициализации...
        }

        // Обновляем статистику и достижения
        function updateStats() {
            // Добавляем отображение для биолокации
            document.getElementById('dowsing-stats').textContent = stats.dowsing || 0;
            // Остальная статистика...
        }

        function updateAchievements() {
            const achievementsData = [
                // Добавляем достижение для биолокации
                { id: "Искатель артефактов", condition: (stats.dowsing || 0) >= 3 },
                // Остальные достижения...
            ];
            // Обновляем список достижений...
        }
    </script>
</body>
</html>
