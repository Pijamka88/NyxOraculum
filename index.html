<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NyxOraculum</title>
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(187, 134, 252, 0.5);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #bb86fc;
            text-shadow: 0 0 10px #bb86fc, 0 0 20px #bb86fc;
        }

        #message {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .button-grid button {
            background-color: #333333;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }

        .button-grid button:hover {
            background-color: #bb86fc;
            transform: scale(1.1);
            box-shadow: 0 0 10px #bb86fc, 0 0 20px #bb86fc;
        }

        .button-grid button:active {
            transform: scale(0.95);
        }

        #stats {
            font-size: 1.1rem;
            color: #bb86fc;
            margin-bottom: 20px;
        }

        #achievements {
            font-size: 1rem;
            color: #ffffff;
            margin-top: 20px;
        }

        .neon-text {
            text-shadow: 0 0 5px #bb86fc, 0 0 10px #bb86fc;
        }

        .mode-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .mode-buttons button {
            background-color: #444444;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }

        .mode-buttons button:hover {
            background-color: #bb86fc;
            transform: scale(1.1);
            box-shadow: 0 0 10px #bb86fc, 0 0 20px #bb86fc;
        }

        .mode-buttons button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="neon-text">üîÆ NyxOraculum</h1>
        <div class="mode-buttons">
            <button onclick="setMode('zener')">–ö–∞—Ä—Ç—ã –ó–µ–Ω–µ—Ä–∞</button>
            <button onclick="setMode('telepathy')">–¢–µ–ª–µ–ø–∞—Ç–∏—è</button>
            <button onclick="setMode('color')">–¶–≤–µ—Ç–∞</button>
        </div>
        <div id="game">
            <p id="message" class="neon-text">–í—ã–±–µ—Ä–∏—Ç–µ —Ä–µ–∂–∏–º –∏–≥—Ä—ã!</p>
            <div id="buttons" class="button-grid"></div>
        </div>
        <div id="stats">
            <p>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞: <span id="correct">0</span> / <span id="total">0</span></p>
        </div>
        <div id="achievements">
            <p>–î–æ—Å—Ç–∏–∂–µ–Ω–∏—è: <span id="achievements-list">–ù–µ—Ç</span></p>
        </div>
    </div>
    <script>
        const symbols = ['‚óã', '‚ñ°', 'ÔΩû', '‚úö', '‚òÖ'];
        const colors = ['–∫—Ä–∞—Å–Ω—ã–π', '—Å–∏–Ω–∏–π', '–∑–µ–ª–µ–Ω—ã–π', '–∂–µ–ª—Ç—ã–π', '—Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π'];
        let correctCount = 0;
        let totalCount = 0;
        let achievements = [];

        const messageElement = document.getElementById('message');
        const buttonsElement = document.getElementById('buttons');
        const correctElement = document.getElementById('correct');
        const totalElement = document.getElementById('total');
        const achievementsListElement = document.getElementById('achievements-list');

        let currentMode = 'zener';

        function setMode(mode) {
            currentMode = mode;
            startGame();
        }

        function startGame() {
            let target, options;
            if (currentMode === 'zener') {
                target = symbols[Math.floor(Math.random() * symbols.length)];
                options = symbols;
                messageElement.textContent = "–£–≥–∞–¥–∞–π—Ç–µ —Å–∏–º–≤–æ–ª!";
            } else if (currentMode === 'telepathy') {
                target = Math.floor(Math.random() * 10) + 1;
                options = Array.from({ length: 10 }, (_, i) => i + 1);
                messageElement.textContent = "–£–≥–∞–¥–∞–π—Ç–µ —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 10!";
            } else if (currentMode === 'color') {
                target = colors[Math.floor(Math.random() * colors.length)];
                options = colors;
                messageElement.textContent = "–£–≥–∞–¥–∞–π—Ç–µ —Ü–≤–µ—Ç!";
            }

            buttonsElement.innerHTML = '';
            options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.addEventListener('click', () => checkAnswer(option, target));
                buttonsElement.appendChild(button);
            });
        }

        function checkAnswer(guess, target) {
            totalCount++;
            if (guess === target) {
                correctCount++;
                messageElement.textContent = "‚úÖ –í–µ—Ä–Ω–æ!";
                checkAchievements();
            } else {
                messageElement.textContent = `‚ùå –ù–µ–≤–µ—Ä–Ω–æ. –ó–∞–≥–∞–¥–∞–Ω: ${target}`;
            }
            updateStats();
            setTimeout(startGame, 1000);
        }

        function updateStats() {
            correctElement.textContent = correctCount;
            totalElement.textContent = totalCount;
        }

        function checkAchievements() {
            if (correctCount === 5 && !achievements.includes('–ù–æ–≤–∏—á–æ–∫')) {
                achievements.push('–ù–æ–≤–∏—á–æ–∫');
            }
            if (correctCount === 10 && !achievements.includes('–≠–∫—Å–ø–µ—Ä—Ç')) {
                achievements.push('–≠–∫—Å–ø–µ—Ä—Ç');
            }
            if (correctCount === 20 && !achievements.includes('–ú–∞—Å—Ç–µ—Ä')) {
                achievements.push('–ú–∞—Å—Ç–µ—Ä');
            }
            achievementsListElement.textContent = achievements.join(', ') || '–ù–µ—Ç';
        }
    </script>
</body>
</html>
