<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NyxOraculum</title>
    <style>
        /* Все предыдущие стили остаются без изменений */
        
        .coin-container {
            perspective: 1000px;
            width: 150px;
            height: 150px;
            margin: 20px auto;
        }

        .coin {
            width: 150px;
            height: 150px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
        }

        .coin.flipping {
            animation: flip 2s ease-out;
        }

        @keyframes flip {
            0% { transform: rotateY(0); }
            50% { transform: rotateY(1800deg); }
            100% { transform: rotateY(3600deg); }
        }

        .coin-front,
        .coin-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            background: radial-gradient(circle at 30% 30%, #FFD700, #B8860B);
        }

        .coin-back {
            transform: rotateY(180deg);
        }

        .coin-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .coin-choice-btn {
            background: rgba(138, 43, 226, 0.2);
            color: #E6E6FA;
            border: 2px solid #8A2BE2;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .coin-choice-btn.selected {
            background: #8A2BE2;
            box-shadow: 0 0 10px #8A2BE2;
        }

        .coin-result {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Все предыдущие элементы остаются без изменений -->

    <!-- Добавляем новую игру -->
    <div id="coin" class="game-window">
        <h2>Орёл и Решка</h2>
        <div class="coin-container">
            <div class="coin" id="coin">
                <div class="coin-front">О</div>
                <div class="coin-back">Р</div>
            </div>
        </div>
        <div class="coin-buttons">
            <button class="coin-choice-btn" onclick="selectCoinSide('орел')">Орёл</button>
            <button class="coin-choice-btn" onclick="selectCoinSide("решка")">Решка</button>
        </div>
        <div class="coin-result" id="coin-result"></div>
        <button class="btn" onclick="flipCoin()" id="flip-btn">Подбросить</button>
        <button class="btn close-btn" onclick="closeGame('coin')">Закрыть</button>
    </div>

    <script>
        // Добавляем переменные для игры
        let selectedSide = null;
        let isCoinFlipping = false;

        // Функция выбора стороны
        function selectCoinSide(side) {
            if (isCoinFlipping) return;
            selectedSide = side;
            document.querySelectorAll('.coin-choice-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');
        }

        // Функция подбрасывания монеты
        function flipCoin() {
            if (!selectedSide || isCoinFlipping) return;
            
            isCoinFlipping = true;
            const coin = document.getElementById('coin');
            const resultElement = document.getElementById('coin-result');
            const flipBtn = document.getElementById('flip-btn');
            
            coin.classList.add('flipping');
            flipBtn.disabled = true;
            
            setTimeout(() => {
                const result = Math.random() < 0.5 ? 'орел' : 'решка';
                coin.classList.remove('flipping');
                coin.style.transform = `rotateY(${result === 'орел' ? 0 : 1800}deg)`;
                
                stats.coin.total++;
                if (result === selectedSide) {
                    stats.coin.correct++;
                    resultElement.innerHTML = '✅ Угадали! Это ' + result;
                } else {
                    resultElement.innerHTML = '❌ Не угадали. Это ' + result;
                }
                
                isCoinFlipping = false;
                flipBtn.disabled = false;
                updateStats();
                checkAchievements();
            }, 2000);
        }

        // Обновляем статистику
        let stats = {
            // ... предыдущие статистические данные ...
            coin: { correct: 0, total: 0 }
        };

        // Обновляем достижения
        function updateAchievements() {
            const achievementsData = [
                // ... предыдущие достижения ...
                { id: "Провидец монет", condition: stats.coin.correct >= 10 }
            ];
            // ... остальной код ...
        }

        // Добавляем кнопку в главное меню
        <button class="btn" onclick="openGame('coin')">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/coin.png" alt="Монета">
            Орёл и Решка
        </button>
    </script>
</body>
</html>
