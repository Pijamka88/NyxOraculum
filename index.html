<!DOCTYPE html>
<html>
<head>
    <title>NyxOraculum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root {
            --bg-color: #0a0a1a;
            --text-color: #e6e6fa;
            --accent: #4b0082;
            --button-size: 3.5rem;
        }

        body {
            background: linear-gradient(-45deg, #0a0a1a, #2b1055, #4b0082, #7b68ee);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-color);
            margin: 0;
            padding: 10px;
            overflow-x: hidden;
            min-height: 100vh;
            font-size: 18px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
        }

        h1 {
            text-align: center;
            font-size: 2.2rem;
            margin: 15px 0;
        }

        .game-btn {
            background: rgba(75, 0, 130, 0.7);
            border: 2px solid #7b68ee;
            padding: 15px;
            margin: 8px;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            font-size: 1.4rem;
            min-width: var(--button-size);
            min-height: var(--button-size);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            justify-items: center;
            padding: 10px;
        }

        .game-container {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #4b0082;
            border-radius: 15px;
            background: rgba(0,0,0,0.3);
            display: none;
            position: relative;
            backdrop-filter: blur(5px);
        }

        .stats {
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 15px;
            margin-top: 20px;
            font-size: 1.2rem;
        }

        /* –ß–∏—Å–ª–æ–≤–∞—è –º–∞–≥–∏—è */
        .number-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            padding: 10px;
        }

        /* –ü—Å–∏-–∫–æ–Ω—Ç—Ä–æ–ª—å */
        .psi-circle {
            width: 70px;
            height: 70px;
            background: #ff4444;
            border-radius: 50%;
            position: absolute;
            transition: transform 0.3s;
            box-shadow: 0 0 15px #ff4444;
            touch-action: none;
        }

        .psi-target {
            width: 120px;
            height: 120px;
            border: 3px solid #7b68ee;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px #7b68ee;
        }

        /* –¶–≤–µ—Ç–æ–≤–∞—è –∏–Ω—Ç—É–∏—Ü–∏—è */
        .color-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 15px;
        }

        .color-btn {
            width: 100%;
            height: 80px;
            border-radius: 15px;
            border: 3px solid transparent;
        }
    </style>
</head>
<body>

</html>
