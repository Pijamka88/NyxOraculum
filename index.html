<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NyxOraculum</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, #1A1A2E, #0F0F1A);
            color: #E6E6FA;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        .container {
            text-align: center;
            background: rgba(26, 26, 46, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            border: 2px solid #8A2BE2;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #00BFFF, #8A2BE2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 3s infinite;
        }

        @keyframes glow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .btn {
            background: rgba(138, 43, 226, 0.2);
            color: #E6E6FA;
            border: 2px solid #8A2BE2;
            padding: 15px;
            margin: 10px auto;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            max-width: 300px;
        }

        .btn:hover {
            background: rgba(153, 50, 204, 0.3);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn img {
            width: 20px;
            height: 20px;
            filter: brightness(0) invert(1);
        }

        .game-window {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 46, 0.95);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            border: 2px solid #8A2BE2;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .game-window h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #E6E6FA;
            text-align: center;
        }

        .coin-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        .coin {
            width: 120px;
            height: 120px;
            background: #FFD700;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            transition: transform 1s ease-out;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        .coin.spin {
            animation: spin 1s ease-out;
        }

        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(720deg); }
        }

        .telekinesis-container {
            width: 100%;
            height: 300px;
            position: relative;
            border: 2px dashed #8A2BE2;
            border-radius: 15px;
            margin: 20px auto;
            overflow: hidden;
        }

        .telekinesis-object {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #8A2BE2;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: all 0.1s ease;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.7);
            z-index: 2;
        }

        .target-object {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
            z-index: 1;
        }

        .dowsing-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px auto;
            max-width: 300px;
        }

        .dowsing-cell {
            background: rgba(138, 43, 226, 0.2);
            border: 2px solid #8A2BE2;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.5rem;
        }

        .dowsing-cell.opened {
            background: rgba(70, 130, 180, 0.3);
        }

        .dowsing-cell.found {
            background: rgba(50, 205, 50, 0.3);
            animation: pulse 0.5s;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .message-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 46, 0.95);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            border: 2px solid #8A2BE2;
            z-index: 1001;
            width: 80%;
            max-width: 300px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        .message-box p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #E6E6FA;
        }

        /* –û—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
    </style>
</head>
<body>
    <!-- –î–æ–±–∞–≤–ª–µ–Ω–∞ –Ω–æ–≤–∞—è –∏–≥—Ä–∞ "–û—Ä—ë–ª –∏ —Ä–µ—à–∫–∞" -->
    <div id="coin" class="game-window">
        <h2>–û—Ä—ë–ª –∏ —Ä–µ—à–∫–∞</h2>
        <div class="coin-container">
            <div class="coin" id="coin-element" onclick="flipCoin()">?</div>
            <div class="game-buttons">
                <button class="btn" onclick="guessCoin('–æ—Ä–µ–ª')">–û—Ä—ë–ª</button>
                <button class="btn" onclick="guessCoin('—Ä–µ—à–∫–∞')">–†–µ—à–∫–∞</button>
            </div>
        </div>
        <button class="btn close-btn" onclick="closeGame('coin')">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <!-- –û–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–π —Å–∫—Ä–∏–ø—Ç -->
    <script>
        // –î–æ–±–∞–≤–ª–µ–Ω–∞ –Ω–æ–≤–∞—è –∏–≥—Ä–∞ "–û—Ä—ë–ª –∏ —Ä–µ—à–∫–∞"
        let currentCoinResult = '';
        let isCoinSpinning = false;

        function flipCoin() {
            if (isCoinSpinning) return;
            isCoinSpinning = true;
            const coin = document.getElementById('coin-element');
            coin.classList.add('spin');
            currentCoinResult = Math.random() < 0.5 ? '–æ—Ä–µ–ª' : '—Ä–µ—à–∫–∞';
            setTimeout(() => {
                coin.textContent = currentCoinResult === '–æ—Ä–µ–ª' ? 'ü¶Ö' : 'ü™ô';
                coin.classList.remove('spin');
                isCoinSpinning = false;
            }, 1000);
        }

        function guessCoin(guess) {
            if (!currentCoinResult || isCoinSpinning) return;
            stats.coin.total++;
            if (guess === currentCoinResult) {
                stats.coin.correct++;
                showMessage('‚úÖ –í–µ—Ä–Ω–æ! –í—ã —É–≥–∞–¥–∞–ª–∏!');
            } else {
                showMessage('‚ùå –ù–µ–≤–µ—Ä–Ω–æ! –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑');
            }
            updateStats();
            checkAchievements();
        }

        // –û–±–Ω–æ–≤–ª—ë–Ω–Ω—ã–π —Ç–µ–ª–µ–∫–∏–Ω–µ–∑
        function initTelekinesis() {
            const area = document.getElementById('telekinesis-area');
            const object = document.getElementById('telekinesis-object');
            const target = document.getElementById('target-object');
            
            // –°–±—Ä–æ—Å –ø–æ–∑–∏—Ü–∏–∏ —à–∞—Ä–∞
            object.style.left = '50%';
            object.style.top = '50%';
            object.style.transform = 'translate(-50%, -50%)';

            // –û–±–Ω–æ–≤–ª—ë–Ω–Ω–∞—è –ª–æ–≥–∏–∫–∞ —Ä–∞–∑–º–µ—â–µ–Ω–∏—è —Ü–µ–ª–∏
            const rect = area.getBoundingClientRect();
            let targetX, targetY;
            do {
                targetX = Math.random() * (rect.width - 40);
                targetY = Math.random() * (rect.height - 40);
            } while (distance(object, target) < 150);

            target.style.left = targetX + 'px';
            target.style.top = targetY + 'px';

            // –û–±–Ω–æ–≤–ª—ë–Ω–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è
            function checkCollision() {
                const dist = distance(object, target);
                if (dist < 50) { // –£–ø—Ä–æ—â—ë–Ω–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—è
                    stats.telekinesis.success++;
                    showMessage('‚úÖ –£—Å–ø–µ—Ö! –®–∞—Ä—ã —Å–æ–ø—Ä–∏–∫–æ—Å–Ω—É–ª–∏—Å—å!');
                    setTimeout(initTelekinesis, 1000);
                    return true;
                }
                return false;
            }

            // –û–±–Ω–æ–≤–ª—ë–Ω–Ω—ã–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            const dragHandler = {
                isDragging: false,
                startX: 0,
                startY: 0,
                startLeft: 0,
                startTop: 0
            };

            const handlers = {
                start: e => {
                    e.preventDefault();
                    dragHandler.isDragging = true;
                    const rect = area.getBoundingClientRect();
                    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                    dragHandler.startX = clientX;
                    dragHandler.startY = clientY;
                    dragHandler.startLeft = object.offsetLeft;
                    dragHandler.startTop = object.offsetTop;
                },
                move: e => {
                    if (!dragHandler.isDragging) return;
                    e.preventDefault();
                    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                    
                    const newLeft = dragHandler.startLeft + (clientX - dragHandler.startX);
                    const newTop = dragHandler.startTop + (clientY - dragHandler.startY);

                    object.style.left = Math.max(0, Math.min(area.offsetWidth - object.offsetWidth, newLeft)) + 'px';
                    object.style.top = Math.max(0, Math.min(area.offsetHeight - object.offsetHeight, newTop)) + 'px';
                },
                end: () => {
                    if (dragHandler.isDragging) {
                        dragHandler.isDragging = false;
                        stats.telekinesis.total++;
                        if (!checkCollision()) {
                            setTimeout(() => {
                                object.style.left = '50%';
                                object.style.top = '50%';
                            }, 500);
                        }
                        updateStats();
                        checkAchievements();
                    }
                }
            };

            // –û—á–∏—Å—Ç–∫–∞ —Å—Ç–∞—Ä—ã—Ö –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤
            object.removeEventListener('mousedown', handlers.start);
            document.removeEventListener('mousemove', handlers.move);
            document.removeEventListener('mouseup', handlers.end);
            object.removeEventListener('touchstart', handlers.start);
            document.removeEventListener('touchmove', handlers.move);
            document.removeEventListener('touchend', handlers.end);

            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤—ã—Ö –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤
            object.addEventListener('mousedown', handlers.start);
            document.addEventListener('mousemove', handlers.move);
            document.addEventListener('mouseup', handlers.end);
            object.addEventListener('touchstart', handlers.start);
            document.addEventListener('touchmove', handlers.move);
            document.addEventListener('touchend', handlers.end);
        }

        function distance(a, b) {
            const rectA = a.getBoundingClientRect();
            const rectB = b.getBoundingClientRect();
            return Math.sqrt(
                Math.pow(rectA.left - rectB.left, 2) + 
                Math.pow(rectA.top - rectB.top, 2)
            );
        }

        // –û—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–¥ –æ—Å—Ç–∞—ë—Ç—Å—è –∞–Ω–∞–ª–æ–≥–∏—á–Ω—ã–º –ø—Ä–µ–¥—ã–¥—É—â–µ–π –≤–µ—Ä—Å–∏–∏ —Å –æ–±–Ω–æ–≤–ª—ë–Ω–Ω–æ–π —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–æ–π
    </script>
</body>
</html>
