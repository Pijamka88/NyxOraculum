<!DOCTYPE html>
<html>
<head>

    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, #0a0a1a, #000);
            color: #e0e0ff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            background: linear-gradient(90deg, #ff00cc, #3333ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px #ff00cc, 0 0 10px #ff00cc, 0 0 20px #ff00cc; }
            100% { text-shadow: 0 0 10px #3333ff, 0 0 20px #3333ff, 0 0 40px #3333ff; }
        }

        .menu, .game-screen, .achievements {
            background: rgba(10, 10, 30, 0.8);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 0, 255, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        /* –ù–µ–æ–Ω–æ–≤—ã–µ –∫–Ω–æ–ø–∫–∏ */
        button {
            background: none;
            border: 2px solid #00ffff;
            color: #00ffff;
            padding: 12px 24px;
            margin: 10px 0;
            width: 100%;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.3), transparent);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
            border-radius: 50%;
        }

        button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        button:hover {
            box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
            color: #fff;
            border-color: #fff;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è —Ñ–æ–Ω–∞ */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 20%, #0a0a1a 70%);
            animation: pulse 10s infinite alternate;
            z-index: -1;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.2); opacity: 1; }
        }

        /* –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è */
        .achievement {
            display: flex;
            align-items: center;
            margin: 15px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .achievement.locked {
            opacity: 0.5;
        }

        .achievement-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            filter: drop-shadow(0 0 5px #00ffff);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è —Å–∏–º–≤–æ–ª–æ–≤ */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .symbols button, .colors button {
            animation: float 3s infinite ease-in-out;
        }
    </style>
</head>
