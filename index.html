<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NyxOraculum</title>
  <style>
    body {
      background: #0a0a0a;
      color: #e0e0e0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5rem;
      color: #8a2be2;
      text-shadow: 0 0 10px #8a2be2, 0 0 20px #8a2be2;
    }
    .container {
      padding: 20px;
    }
    .game {
      display: none;
    }
    .game.active {
      display: block;
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    .neon-button {
      background: #1a1a1a;
      border: 2px solid #8a2be2;
      color: #8a2be2;
      padding: 15px;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.3s ease;
      text-shadow: 0 0 5px #8a2be2;
    }
    .neon-button:hover {
      background: #8a2be2;
      color: #0a0a0a;
      box-shadow: 0 0 10px #8a2be2, 0 0 20px #8a2be2;
    }
    .achievements {
      margin-top: 20px;
    }
    .achievement {
      display: inline-block;
      margin: 5px;
      padding: 10px;
      background: #1a1a1a;
      border: 2px solid #8a2be2;
      border-radius: 10px;
      color: #8a2be2;
      text-shadow: 0 0 5px #8a2be2;
    }
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1a1a1a;
      padding: 20px;
      border: 2px solid #8a2be2;
      border-radius: 10px;
      z-index: 1000;
      color: #8a2be2;
      text-shadow: 0 0 5px #8a2be2;
    }
    .modal.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NyxOraculum</h1>
    <div class="button-grid">
      <button class="neon-button" onclick="startGame('telepathy')">–¢–µ–ª–µ–ø–∞—Ç–∏—è</button>
      <button class="neon-button" onclick="startGame('zener')">–ö–∞—Ä—Ç—ã –ó–µ–Ω–µ—Ä–∞</button>
      <button class="neon-button" onclick="startGame('color')">–¶–≤–µ—Ç–æ–≤–∞—è –∏–Ω—Ç—É–∏—Ü–∏—è</button>
      <button class="neon-button" onclick="showAchievements()">–î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</button>
    </div>

    <!-- –ò–≥—Ä—ã -->
    <div id="telepathy" class="game">
      <h2>–¢–µ–ª–µ–ø–∞—Ç–∏—è</h2>
      <p>–£–≥–∞–¥–∞–π—Ç–µ —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 10</p>
      <div class="button-grid" id="telepathy-buttons"></div>
    </div>

    <div id="zener" class="game">
      <h2>–ö–∞—Ä—Ç—ã –ó–µ–Ω–µ—Ä–∞</h2>
      <p>–í—ã–±–µ—Ä–∏—Ç–µ —Å–∏–º–≤–æ–ª</p>
      <div class="button-grid" id="zener-buttons"></div>
    </div>

    <div id="color" class="game">
      <h2>–¶–≤–µ—Ç–æ–≤–∞—è –∏–Ω—Ç—É–∏—Ü–∏—è</h2>
      <p>–í—ã–±–µ—Ä–∏—Ç–µ —Ü–≤–µ—Ç</p>
      <div class="button-grid" id="color-buttons"></div>
    </div>

    <!-- –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è -->
    <div class="achievements" id="achievements">
      <h2>–î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</h2>
      <div id="achievement-list"></div>
    </div>
  </div>

  <!-- –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ -->
  <div id="result-modal" class="modal">
    <p id="result-text"></p>
    <button class="neon-button" onclick="closeModal()">–ó–∞–∫—Ä—ã—Ç—å</button>
  </div>

  <script>
    const games = {
      telepathy: { correct: 0, total: 0 },
      zener: { correct: 0, total: 0 },
      color: { correct: 0, total: 0 }
    };
    const achievements = {
      telepathy: { unlocked: false, name: "–¢–µ–ª–µ–ø–∞—Ç" },
      zener: { unlocked: false, name: "–ü—Ä–æ–≤–∏–¥–µ—Ü" },
      color: { unlocked: false, name: "–¶–≤–µ—Ç–æ–≤–æ–π –≥–µ–Ω–∏–π" }
    };

    function startGame(game) {
      document.querySelectorAll('.game').forEach(g => g.classList.remove('active'));
      document.getElementById(game).classList.add('active');
      setupGame(game);
    }

    function setupGame(game) {
      const buttons = document.getElementById(`${game}-buttons`);
      buttons.innerHTML = '';
      if (game === 'telepathy') {
        for (let i = 1; i <= 10; i++) {
          const button = document.createElement('button');
          button.className = 'neon-button';
          button.textContent = i;
          button.onclick = () => checkAnswer(game, i);
          buttons.appendChild(button);
        }
      } else if (game === 'zener') {
        const symbols = ['‚óã', '‚ñ°', 'ÔΩû', '‚úö', '‚òÖ'];
        symbols.forEach(symbol => {
          const button = document.createElement('button');
          button.className = 'neon-button';
          button.textContent = symbol;
          button.onclick = () => checkAnswer(game, symbol);
          buttons.appendChild(button);
        });
      } else if (game === 'color') {
        const colors = ['–ö—Ä–∞—Å–Ω—ã–π', '–°–∏–Ω–∏–π', '–ó–µ–ª–µ–Ω—ã–π', '–ñ–µ–ª—Ç—ã–π', '–§–∏–æ–ª–µ—Ç–æ–≤—ã–π'];
        colors.forEach(color => {
          const button = document.createElement('button');
          button.className = 'neon-button';
          button.textContent = color;
          button.onclick = () => checkAnswer(game, color);
          buttons.appendChild(button);
        });
      }
    }

    function checkAnswer(game, answer) {
      let target;
      if (game === 'telepathy') {
        target = Math.floor(Math.random() * 10) + 1;
      } else if (game === 'zener') {
        const symbols = ['‚óã', '‚ñ°', 'ÔΩû', '‚úö', '‚òÖ'];
        target = symbols[Math.floor(Math.random() * symbols.length)];
      } else if (game === 'color') {
        const colors = ['–ö—Ä–∞—Å–Ω—ã–π', '–°–∏–Ω–∏–π', '–ó–µ–ª–µ–Ω—ã–π', '–ñ–µ–ª—Ç—ã–π', '–§–∏–æ–ª–µ—Ç–æ–≤—ã–π'];
        target = colors[Math.floor(Math.random() * colors.length)];
      }

      games[game].total++;
      if (answer === target) {
        games[game].correct++;
        showResult(`‚úÖ –í–µ—Ä–Ω–æ! –ó–∞–≥–∞–¥–∞–Ω–æ: ${target}`);
      } else {
        showResult(`‚ùå –ù–µ–≤–µ—Ä–Ω–æ. –ó–∞–≥–∞–¥–∞–Ω–æ: ${target}`);
      }

      checkAchievements(game);
    }

    function showResult(text) {
      document.getElementById('result-text').textContent = text;
      document.getElementById('result-modal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('result-modal').classList.remove('active');
    }

    function checkAchievements(game) {
      if (games[game].correct >= 5 && !achievements[game].unlocked) {
        achievements[game].unlocked = true;
        showResult(`üéâ –û—Ç–∫—Ä—ã—Ç–æ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–µ: ${achievements[game].name}`);
      }
    }

    function showAchievements() {
      const list = document.getElementById('achievement-list');
      list.innerHTML = '';
      for (const key in achievements) {
        const ach = achievements[key];
        const div = document.createElement('div');
        div.className = 'achievement';
        div.textContent = ach.unlocked ? `‚úÖ ${ach.name}` : `üîí –°–∫—Ä—ã—Ç–æ`;
        list.appendChild(div);
      }
      document.getElementById('achievements').style.display = 'block';
    }
  </script>
</body>
</html>
