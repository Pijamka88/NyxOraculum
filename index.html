<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NyxOraculum</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, #1A1A2E, #0F0F1A);
            color: #E6E6FA;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        .container {
            text-align: center;
            background: rgba(26, 26, 46, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            border: 2px solid #8A2BE2;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #00BFFF, #8A2BE2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 3s infinite;
        }

        @keyframes glow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .btn {
            background: rgba(138, 43, 226, 0.2);
            color: #E6E6FA;
            border: 2px solid #8A2BE2;
            padding: 15px;
            margin: 10px auto;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            max-width: 300px;
        }

        .btn:hover {
            background: rgba(153, 50, 204, 0.3);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn img {
            width: 20px;
            height: 20px;
            filter: brightness(0) invert(1);
        }

        .game-window {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 46, 0.95);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            border: 2px solid #8A2BE2;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .game-window h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #E6E6FA;
            text-align: center;
        }

        .coin-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        .coin {
            width: 150px;
            height: 150px;
            position: relative;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .coin .front,
        .coin .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            background: #FFD700;
            border: 4px solid #8A2BE2;
        }

        .coin .back {
            transform: rotateY(180deg);
        }

        .coin.flip {
            animation: flip 1.5s ease-out;
        }

        @keyframes flip {
            0% { transform: rotateY(0); }
            50% { transform: rotateY(1800deg); }
            100% { transform: rotateY(1980deg); }
        }

        .telekinesis-container {
            width: 100%;
            height: 300px;
            position: relative;
            border: 2px dashed #8A2BE2;
            border-radius: 15px;
            margin: 20px auto;
            overflow: hidden;
        }

        .telekinesis-object {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #8A2BE2;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: transform 0.1s ease;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.7);
            z-index: 2;
        }

        .target-object {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
            z-index: 1;
        }

        .dowsing-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 20px auto;
            max-width: 350px;
        }

        .dowsing-cell {
            background: rgba(138, 43, 226, 0.2);
            border: 2px solid #8A2BE2;
            aspect-ratio: 1/1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.5rem;
            width: 70px;
            height: 70px;
        }

        /* Остальные стили остаются без изменений */

    </style>
</head>
<body>
    <div class="container" id="main-menu">
        <h1>NyxOraculum</h1>
        <!-- Добавлена кнопка для новой игры -->
        <button class="btn" onclick="openGame('coin')">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/coins.png" alt="Монета">
            Орёл и решка
        </button>
        <!-- Остальные кнопки без изменений -->
    </div>

    <!-- Добавлено окно для новой игры -->
    <div id="coin" class="game-window">
        <h2>Орёл и решка</h2>
        <div class="coin-container">
            <div class="coin" id="coin" onclick="flipCoin()">
                <div class="front">Орёл</div>
                <div class="back">Решка</div>
            </div>
            <p id="coin-result"></p>
        </div>
        <button class="btn close-btn" onclick="closeGame('coin')">Закрыть</button>
    </div>

    <!-- Остальные игровые окна без изменений -->

    <script>
        // Добавлена логика для новой игры
        let isFlipping = false;

        function flipCoin() {
            if (isFlipping) return;
            isFlipping = true;
            const coin = document.getElementById('coin');
            const result = document.getElementById('coin-result');
            
            coin.classList.add('flip');
            const random = Math.random();
            const side = random < 0.5 ? 'Орёл' : 'Решка';
            
            setTimeout(() => {
                coin.classList.remove('flip');
                result.textContent = `Результат: ${side}`;
                stats.coin[side === 'Орёл' ? 'heads' : 'tails']++;
                updateStats();
                checkAchievements();
                isFlipping = false;
            }, 1500);
        }

        // Обновлённая логика для телекинеза
        function initTelekinesis() {
            const area = document.getElementById('telekinesis-area');
            const object = document.getElementById('telekinesis-object');
            const target = document.getElementById('target-object');
            
            // Сброс позиции фиолетового шара
            object.style.left = '50%';
            object.style.top = '50%';
            object.style.transform = 'translate(-50%, -50%)';

            // Остальная логика без изменений
        }

        // Обновлённая проверка столкновения
        function checkCollision(obj, target) {
            const objRect = obj.getBoundingClientRect();
            const targetRect = target.getBoundingClientRect();
            
            const dx = objRect.left - targetRect.left;
            const dy = objRect.top - targetRect.top;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            return distance < (objRect.width/2 + targetRect.width/2);
        }

        // Обновлённая статистика
        let stats = {
            // Добавлены статистики для новой игры
            coin: { heads: 0, tails: 0 },
            // Остальная статистика без изменений
        };

        // Обновлённые достижения
        function updateAchievements() {
            const achievementsData = [
                // Добавлено новое достижение
                { id: "Везунчик", condition: stats.coin.heads + stats.coin.tails >= 10 },
                // Остальные достижения без изменений
            ];
        }
    </script>
</body>
</html>
