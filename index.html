<!DOCTYPE html>
<html>
<head>
    <title>NyxOraculum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Добавляем стили для космического фона */
        .space-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: linear-gradient(to bottom, #000000 0%, #1a1a2e 100%);
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) translateX(0) scale(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(100vw) scale(1);
                opacity: 0;
            }
        }

        /* Модифицируем основной контейнер */
        .container {
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(75,0,130,0.3);
        }

        /* Остальные стили остаются без изменений */
    </style>
</head>
<body>
    <div class="space-background" id="space"></div>
    
    <div class="container">
        <!-- Весь предыдущий контент остается здесь -->
    </div>

    <script>
        // Добавляем генератор звезд
        function createStars() {
            const space = document.getElementById('space');
            const starCount = 50;

            for(let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Случайные параметры звезды
                const size = Math.random() * 3;
                const left = Math.random() * 100;
                const duration = 2 + Math.random() * 8;
                const delay = Math.random() * 5;

                star.style.cssText = `
                    width: ${size}px;
                    height: ${size}px;
                    left: ${left}%;
                    animation-duration: ${duration}s;
                    animation-delay: ${delay}s;
                `;

                space.appendChild(star);
            }
        }

        // Запускаем генерацию звезд при загрузке
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            // Обновляем звезды каждые 10 секунд
            setInterval(() => {
                document.getElementById('space').innerHTML = '';
                createStars();
            }, 10000);
        });

        // Остальной JavaScript код остается без изменений
    </script>
</body>
</html>
