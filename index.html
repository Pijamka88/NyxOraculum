<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NyxOraculum</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2E1A47, #4B0082);
            color: #E6E6FA;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(46, 26, 71, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #8A2BE2;
        }

        .btn {
            background: #8A2BE2;
            color: #E6E6FA;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px #8A2BE2, 0 0 20px #8A2BE2;
        }

        .btn:hover {
            background: #9932CC;
            box-shadow: 0 0 15px #9932CC, 0 0 30px #9932CC;
        }

        .btn:active {
            transform: scale(0.95);
            box-shadow: 0 0 5px #8A2BE2, 0 0 10px #8A2BE2;
        }

        .game-window {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(46, 26, 71, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            z-index: 1000;
        }

        .game-window h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .game-buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
        }

        .game-btn {
            background: #8A2BE2;
            color: #E6E6FA;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px #8A2BE2, 0 0 20px #8A2BE2;
        }

        .game-btn:hover {
            background: #9932CC;
            box-shadow: 0 0 15px #9932CC, 0 0 30px #9932CC;
        }

        .game-btn:active {
            transform: scale(0.95);
            box-shadow: 0 0 5px #8A2BE2, 0 0 10px #8A2BE2;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .supernova {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: explode 3s infinite;
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(10); opacity: 0; }
        }

        .stats {
            margin-top: 20px;
            font-size: 1.2rem;
        }

        .achievements {
            margin-top: 20px;
            font-size: 1.2rem;
        }

        .reset-btn {
            margin-top: 20px;
            background: #FF4500;
            box-shadow: 0 0 10px #FF4500, 0 0 20px #FF4500;
        }

        .reset-btn:hover {
            background: #FF6347;
            box-shadow: 0 0 15px #FF6347, 0 0 30px #FF6347;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NyxOraculum</h1>
        <button class="btn" onclick="openGame('telepathy')">Телепатия</button>
        <button class="btn" onclick="openGame('zener')">Карты Зенера</button>
        <button class="btn" onclick="openGame('color')">Цветовая интуиция</button>
        <button class="btn" onclick="showStats()">Статистика</button>
        <button class="btn reset-btn" onclick="resetStats()">Сбросить статистику</button>
        <div class="stats" id="stats"></div>
        <div class="achievements" id="achievements"></div>
    </div>

    <!-- Игры -->
    <div id="telepathy" class="game-window">
        <h2>Телепатия</h2>
        <p>Угадайте число от 1 до 10:</p>
        <div class="game-buttons">
            <button class="game-btn" onclick="checkTelepathy(1)">1</button>
            <button class="game-btn" onclick="checkTelepathy(2)">2</button>
            <button class="game-btn" onclick="checkTelepathy(3)">3</button>
            <button class="game-btn" onclick="checkTelepathy(4)">4</button>
            <button class="game-btn" onclick="checkTelepathy(5)">5</button>
            <button class="game-btn" onclick="checkTelepathy(6)">6</button>
            <button class="game-btn" onclick="checkTelepathy(7)">7</button>
            <button class="game-btn" onclick="checkTelepathy(8)">8</button>
            <button class="game-btn" onclick="checkTelepathy(9)">9</button>
            <button class="game-btn" onclick="checkTelepathy(10)">10</button>
        </div>
        <button class="btn" style="margin-top: 20px;" onclick="closeGame('telepathy')">Закрыть</button>
    </div>

    <div id="zener" class="game-window">
        <h2>Карты Зенера</h2>
        <p>Угадайте символ:</p>
        <div class="game-buttons">
            <button class="game-btn" onclick="checkZener('○')">○</button>
            <button class="game-btn" onclick="checkZener('□')">□</button>
            <button class="game-btn" onclick="checkZener('～')">～</button>
            <button class="game-btn" onclick="checkZener('✚')">✚</button>
            <button class="game-btn" onclick="checkZener('★')">★</button>
        </div>
        <button class="btn" style="margin-top: 20px;" onclick="closeGame('zener')">Закрыть</button>
    </div>

    <div id="color" class="game-window">
        <h2>Цветовая интуиция</h2>
        <p>Угадайте цвет:</p>
        <div class="game-buttons">
            <button class="game-btn" style="background: #FF0000;" onclick="checkColor('красный')"></button>
            <button class="game-btn" style="background: #0000FF;" onclick="checkColor('синий')"></button>
            <button class="game-btn" style="background: #00FF00;" onclick="checkColor('зеленый')"></button>
            <button class="game-btn" style="background: #FFFF00;" onclick="checkColor('желтый')"></button>
            <button class="game-btn" style="background: #800080;" onclick="checkColor('фиолетовый')"></button>
        </div>
        <button class="btn" style="margin-top: 20px;" onclick="closeGame('color')">Закрыть</button>
    </div>

    <!-- Затемнение фона -->
    <div class="overlay" id="overlay"></div>

    <!-- Звездный фон -->
    <div id="stars"></div>

    <!-- Анимация сверхновых -->
    <div id="supernovae"></div>

    <script>
        // Статистика и достижения
        let stats = {
            telepathy: { correct: 0, total: 0 },
            zener: { correct: 0, total: 0 },
            color: { correct: 0, total: 0 }
        };

        let achievements = {
            telepathy: false,
            zener: false,
            color: false
        };

        // Звездный фон
        const stars = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 2}s`;
            stars.appendChild(star);
        }

        // Анимация сверхновых
        const supernovae = document.getElementById('supernovae');
        setInterval(() => {
            const supernova = document.createElement('div');
            supernova.className = 'supernova';
            supernova.style.top = `${Math.random() * 100}%`;
            supernova.style.left = `${Math.random() * 100}%`;
            supernovae.appendChild(supernova);
            setTimeout(() => supernova.remove(), 3000);
        }, 1000);

        // Открытие игры
        function openGame(gameId) {
            document.getElementById(gameId).style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        // Закрытие игры
        function closeGame(gameId) {
            document.getElementById(gameId).style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        // Телепатия
        function checkTelepathy(guess) {
            const target = Math.floor(Math.random() * 10) + 1;
            stats.telepathy.total++;
            if (guess === target) {
                stats.telepathy.correct++;
                alert('✅ Верно!');
            } else {
                alert(`❌ Неверно. Загадано: ${target}`);
            }
            checkAchievements();
            updateStats();
        }

        // Карты Зенера
        function checkZener(guess) {
            const symbols = ['○', '□', '～', '✚', '★'];
            const target = symbols[Math.floor(Math.random() * symbols.length)];
            stats.zener.total++;
            if (guess === target) {
                stats.zener.correct++;
                alert('✅ Верно!');
            } else {
                alert(`❌ Неверно. Загадан: ${target}`);
            }
            checkAchievements();
            updateStats();
        }

        // Цветовая интуиция
        function checkColor(guess) {
            const colors = ['красный', 'синий', 'зеленый', 'желтый', 'фиолетовый'];
            const target = colors[Math.floor(Math.random() * colors.length)];
            stats.color.total++;
            if (guess === target) {
                stats.color.correct++;
                alert('✅ Верно!');
            } else {
                alert(`❌ Неверно. Загадан: ${target}`);
            }
            checkAchievements();
            updateStats();
        }

        // Проверка достижений
        function checkAchievements() {
            if (stats.telepathy.correct >= 10 && !achievements.telepathy) {
                achievements.telepathy = true;
                alert('🎉 Достижение: Мастер телепатии!');
            }
            if (stats.zener.correct >= 10 && !achievements.zener) {
                achievements.zener = true;
                alert('🎉 Достижение: Мастер карт Зенера!');
            }
            if (stats.color.correct >= 10 && !achievements.color) {
                achievements.color = true;
                alert('🎉 Достижение: Мастер цветовой интуиции!');
            }
        }

        // Обновление статистики
        function updateStats() {
            const statsElement = document.getElementById('stats');
            statsElement.innerHTML = `
                <h3>Статистика</h3>
                <p>Телепатия: ${stats.telepathy.correct}/${stats.telepathy.total}</p>
                <p>Карты Зенера: ${stats.zener.correct}/${stats.zener.total}</p>
                <p>Цветовая интуиция: ${stats.color.correct}/${stats.color.total}</p>
            `;

            const achievementsElement = document.getElementById('achievements');
            achievementsElement.innerHTML = `
                <h3>Достижения</h3>
                <p>${achievements.telepathy ? '✅ Мастер телепатии' : '❌ Мастер телепатии'}</p>
                <p>${achievements.zener ? '✅ Мастер карт Зенера' : '❌ Мастер карт Зенера'}</p>
                <p>${achievements.color ? '✅ Мастер цветовой интуиции' : '❌ Мастер цветовой интуиции'}</p>
            `;
        }

        // Показать статистику
        function showStats() {
            updateStats();
        }

        // Сброс статистики
        function resetStats() {
            stats = {
                telepathy: { correct: 0, total: 0 },
                zener: { correct: 0, total: 0 },
                color: { correct: 0, total: 0 }
            };
            achievements = {
                telepathy: false,
                zener: false,
                color: false
            };
            updateStats();
            alert('Статистика сброшена!');
        }
    </script>
</body>
</html>
