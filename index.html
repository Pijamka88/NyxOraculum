<!DOCTYPE html>
<html>
<head>
    <title>NyxOraculum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        /* –í—Å–µ –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Å—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
    </style>
</head>
<body>
    <div class="container">
        <!-- –û—Å—Ç–∞–ª—å–Ω–∞—è —Ä–∞–∑–º–µ—Ç–∫–∞ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π -->
    </div>

    <script>
        // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–π JavaScript –∫–æ–¥

        const ZENER_SYMBOLS = ['‚óã', '+', '‚âà', '‚ñ°', '‚òÖ'];
        const COLORS = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF'];
        
        let currentGame = {};
        let stats = JSON.parse(localStorage.getItem('nyx_stats') || '{}');
        let psiStartTime;

        function init() {
            showStats();
            setupEventListeners();
        }

        function setupEventListeners() {
            document.querySelectorAll('.game-btn[data-game]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const game = e.target.dataset.game;
                    if(game) loadGame(game);
                    createParticles(e.target);
                });
            });
        }

        // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –∏–≥—Ä
        function loadGame(game) {
            const menu = document.getElementById('menu');
            const container = document.getElementById('game-container');
            
            // –°–∫—Ä—ã–≤–∞–µ–º –º–µ–Ω—é
            menu.classList.add('menu-hidden');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –∏–≥—Ä—ã
            container.style.display = 'block';
            container.innerHTML = getGameHTML(game);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–∞–∑–∞–¥"
            document.querySelector('.back-btn').style.display = 'block';
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–ø–µ—Ü–∏—Ñ–∏—á–Ω—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –∏–≥—Ä—ã
            initGameElements(game);
        }

        function getGameHTML(game) {
            const games = {
                numerical: `
                    <h3>üî¢ –£–≥–∞–¥–∞–π —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 10</h3>
                    <input type="number" id="guess" min="1" max="10">
                    <button class="game-btn" onclick="checkNumber()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
                    <p id="numerical-result"></p>
                `,
                zener: `
                    <h3>üÉè –í—ã–±–µ—Ä–∏ —É–≤–∏–¥–µ–Ω–Ω—É—é –∫–∞—Ä—Ç—É</h3>
                    <div>${ZENER_SYMBOLS.map(s => `
                        <div class="zener-card" onclick="checkZener('${s}')">${s}</div>
                    `).join('')}</div>
                    <p id="zener-result"></p>
                `,
                color: `
                    <h3>üé® –í—ã–±–µ—Ä–∏ –∑–∞–≥–∞–¥–∞–Ω–Ω—ã–π —Ü–≤–µ—Ç</h3>
                    <div>${COLORS.map(c => `
                        <div class="color-option" style="background:${c}" onclick="checkColor('${c}')"></div>
                    `).join('')}</div>
                    <p id="color-result"></p>
                `,
                psi: `
                    <h3>üåÄ –ù–∞–∂–º–∏ –∫–æ–≥–¥–∞ —Å–≤–µ—á–µ–Ω–∏–µ —Å—Ç–∞–Ω–µ—Ç –∫—Ä–∞—Å–Ω—ã–º</h3>
                    <div class="psi-target" id="psi-target"></div>
                    <p id="psi-result"></p>
                    <button class="game-btn" onclick="startPsiTest()">–ù–∞—á–∞—Ç—å —Ç–µ—Å—Ç</button>
                `
            };
            
            return games[game] || '<p>–ò–≥—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞</p>';
        }

        function initGameElements(game) {
            if(game === 'zener') {
                currentGame.target = ZENER_SYMBOLS[Math.floor(Math.random()*5)];
            }
            if(game === 'color') {
                currentGame.target = COLORS[Math.floor(Math.random()*5)];
            }
            if(game === 'psi') {
                const target = document.getElementById('psi-target');
                target.addEventListener('click', psiClick);
            }
        }

        function showMenu() {
            const menu = document.getElementById('menu');
            const container = document.getElementById('game-container');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–µ–Ω—é
            menu.classList.remove('menu-hidden');
            
            // –°–∫—Ä—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –∏–≥—Ä—ã
            container.style.display = 'none';
            
            // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–∞–∑–∞–¥"
            document.querySelector('.back-btn').style.display = 'none';
        }

        // –û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π
        // (checkNumber, checkZener, checkColor, startPsiTest, psiClick, 
        // updateStats, showStats, createParticles, clearStats)

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        init();
    </script>
</body>
</html>
