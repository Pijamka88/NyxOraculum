<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NyxOraculum</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, #1A1A2E, #0F0F1A);
            color: #E6E6FA;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        .container {
            text-align: center;
            background: rgba(26, 26, 46, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            border: 2px solid #8A2BE2;
            width: 90%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .mystic-eye {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #8A2BE2, #4B0082);
            border-radius: 50%;
            border: 2px solid #FFD700;
            animation: eyePulse 3s infinite;
            cursor: pointer;
            z-index: 1;
        }

        @keyframes eyePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .hidden-message {
            position: absolute;
            bottom: -100%;
            left: 0;
            width: 100%;
            background: rgba(70, 0, 130, 0.9);
            padding: 10px;
            border-radius: 0 0 20px 20px;
            transition: bottom 0.5s ease;
            font-size: 0.8rem;
            color: #E6E6FA;
        }

        .mystic-eye:hover + .hidden-message,
        .hidden-message:hover {
            bottom: 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #00BFFF, #8A2BE2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 3s infinite;
            position: relative;
            z-index: 2;
        }

        @keyframes glow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .btn {
            background: rgba(138, 43, 226, 0.2);
            color: #E6E6FA;
            border: 2px solid #8A2BE2;
            padding: 15px;
            margin: 10px auto;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            max-width: 300px;
            position: relative;
            z-index: 2;
        }

        .btn:hover {
            background: rgba(153, 50, 204, 0.3);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn img {
            width: 20px;
            height: 20px;
            filter: brightness(0) invert(1);
        }

        .game-window {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 46, 0.95);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            border: 2px solid #8A2BE2;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .game-window h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #E6E6FA;
            text-align: center;
        }

        .game-buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 0 auto;
            max-width: 300px;
        }

        .game-btn {
            background: rgba(138, 43, 226, 0.2);
            color: #E6E6FA;
            border: 2px solid #8A2BE2;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        .game-btn:hover {
            background: rgba(153, 50, 204, 0.3);
        }

        .game-btn:active {
            transform: scale(0.95);
        }

        .telekinesis-container {
            width: 100%;
            height: 300px;
            position: relative;
            border: 2px dashed #8A2BE2;
            border-radius: 15px;
            margin: 20px auto;
            overflow: hidden;
        }

        .telekinesis-object {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #8A2BE2;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: transform 0.1s ease;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.7);
            z-index: 2;
        }

        .target-object {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
            z-index: 1;
        }

        .dowsing-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px auto;
            max-width: 300px;
        }

        .dowsing-cell {
            background: rgba(138, 43, 226, 0.2);
            border: 2px solid #8A2BE2;
            aspect-ratio: 1/1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.5rem;
        }

        .dowsing-cell:hover {
            background: rgba(153, 50, 204, 0.3);
        }

        .dowsing-cell.opened {
            background: rgba(70, 130, 180, 0.3);
        }

        .dowsing-cell.found {
            background: rgba(50, 205, 50, 0.3);
            animation: pulse 0.5s;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            animation: fadeIn 0.5s ease;
        }

        .stats-window, .achievements-window {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 46, 0.95);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            border: 2px solid #8A2BE2;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 0.5s ease;
        }

        .stats-window h2, .achievements-window h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #E6E6FA;
            text-align: center;
        }

        .stats-window p, .achievements-window p {
            font-size: 1rem;
            margin: 10px 0;
            color: #E6E6FA;
            text-align: center;
        }

        .achievement-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            justify-content: center;
        }

        .achievement-item img {
            width: 24px;
            height: 24px;
            filter: brightness(0) invert(1);
        }

        .achievement-item.locked img {
            filter: grayscale(100%);
        }

        .achievement-item.locked {
            color: #888;
        }

        .message-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 46, 0.95);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            border: 2px solid #8A2BE2;
            z-index: 1001;
            width: 80%;
            max-width: 300px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        .message-box p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #E6E6FA;
        }

        .message-box .btn {
            margin: 10px auto;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .close-btn, .reset-btn {
            margin-top: 30px;
            width: 100%;
            max-width: 300px;
        }

        .game-active {
            pointer-events: none;
            opacity: 0.5;
        }

        /* Личное добавление: эффект паранормального свечения */
        .paranormal-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 0%, rgba(138, 43, 226, 0.1) 100%);
            pointer-events: none;
            opacity: 0;
            z-index: 998;
            animation: randomGlow 15s infinite;
        }

        @keyframes randomGlow {
            0%, 100% { opacity: 0; transform: scale(1); }
            20% { opacity: 0.05; transform: scale(1.2); }
            50% { opacity: 0.1; transform: scale(0.8); }
            80% { opacity: 0.05; transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <!-- Личное добавление: фоновое свечение -->
    <div class="paranormal-glow"></div>

    <div class="container" id="main-menu">
        <!-- Личное добавление: мистический глаз с посланием -->
        <div class="mystic-eye" onclick="showSecret()"></div>
        <div class="hidden-message">
            "Тот, кто ищет истину, должен смотреть не только глазами, но и сердцем"
        </div>

        <h1>NyxOraculum</h1>
        <button class="btn" onclick="openGame('telepathy')">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/brain.png" alt="Телепатия">
            Телепатия
        </button>
        <button class="btn" onclick="openGame('zener')">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/tarot-cards.png" alt="Карты Зенера">
            Карты Зенера
        </button>
        <button class="btn" onclick="openGame('color')">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/color-palette.png" alt="Цветовая интуиция">
            Цветовая интуиция
        </button>
        <button class="btn" onclick="openGame('telekinesis')">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/mind-map.png" alt="Телекинез">
            Телекинез
        </button>
        <button class="btn" onclick="openGame('dowsing')">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/treasure-map.png" alt="Биолокация">
            Биолокация
        </button>
        <button class="btn" onclick="openStats()">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/statistics.png" alt="Статистика">
            Статистика
        </button>
        <button class="btn" onclick="openAchievements()">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/trophy.png" alt="Достижения">
            Достижения
        </button>
    </div>

    <!-- Все остальные элементы (игры, статистика, достижения) остаются без изменений -->
    <!-- ... -->

    <script>
        // Личное добавление: секретная функция
        function showSecret() {
            const messages = [
                "Истина скрыта в тени",
                "Доверься своей интуиции",
                "Видимое - лишь иллюзия",
                "Настоящая магия - внутри тебя",
                "Каждый выбор создает новую реальность",
                "Тьма - лишь обратная сторона света",
                "Слушай тишину между звуками",
                "Время - это река, а ты - рыбак"
            ];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            showMessage(randomMessage);
            
            // Специальный эффект
            const eye = document.querySelector('.mystic-eye');
            eye.style.boxShadow = '0 0 20px #FFD700';
            setTimeout(() => {
                eye.style.boxShadow = 'none';
            }, 1000);

            // Личное добавление: случайный цветной эффект
            const glow = document.querySelector('.paranormal-glow');
            const colors = ['#8A2BE2', '#4B0082', '#00BFFF', '#FFD700'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            glow.style.background = `radial-gradient(circle, transparent 0%, ${randomColor} 100%)`;
        }

        // Личное добавление: случайные мистические звуки (имитация)
        function playMysticSound() {
            if (Math.random() > 0.7) {
                const sounds = ['wind', 'chime', 'whisper', 'heartbeat', 'static'];
                const sound = sounds[Math.floor(Math.random() * sounds.length)];
                console.log("Играет мистический звук:", sound);
                
                // В реальном приложении здесь было бы:
                // new Audio(`sounds/${sound}.mp3`).play();
            }
        }

        // Личное добавление: случайные эффекты при загрузке
        window.addEventListener('load', () => {
            if (Math.random() > 0.5) {
                setTimeout(() => {
                    showMessage("Приветствую, искатель тайн...");
                }, 1000);
            }
        });

        // Вызываем звуки при определенных действиях
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', playMysticSound);
        });

        // Остальной JavaScript код остается без изменений
        // ...
    </script>
</body>
</html>
