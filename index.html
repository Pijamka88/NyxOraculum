<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NyxOraculum</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, #0a0a1a, #000);
            color: #e0e0ff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            background: linear-gradient(90deg, #ff00cc, #9933ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s infinite alternate;
            margin: 20px 0;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px #ff00cc, 0 0 10px #ff00cc, 0 0 20px #ff00cc; }
            100% { text-shadow: 0 0 10px #9933ff, 0 0 20px #9933ff, 0 0 40px #9933ff; }
        }

        .menu, .game-screen, .achievements, .stats-screen {
            background: rgba(10, 10, 30, 0.8);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(153, 51, 255, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: absolute;
            top: 20px;
        }

        .hidden {
            display: none;
        }

        /* –ù–µ–æ–Ω–æ–≤—ã–µ –∫–Ω–æ–ø–∫–∏ */
        button {
            background: none;
            border: 2px solid #9933ff;
            color: #9933ff;
            padding: 15px;
            margin: 10px;
            font-size: 1.1rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            width: 60px;
            height: 60px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .menu button {
            width: 80px;
            height: 80px;
            font-size: 1.2rem;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(153, 51, 255, 0.3), transparent);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
            border-radius: 50%;
        }

        button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        button:hover {
            box-shadow: 0 0 15px #9933ff, 0 0 30px #9933ff;
            color: #fff;
            border-color: #fff;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è —Ñ–æ–Ω–∞ */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 20%, #0a0a1a 70%);
            animation: pulse 10s infinite alternate;
            z-index: -1;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.2); opacity: 1; }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –≤–∑—Ä—ã–≤–∞ —á–∞—Å—Ç–∏—Ü */
        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        .explode {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #9933ff;
            border-radius: 50%;
            animation: explode 0.5s ease-out;
        }

        /* –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏—è –∫–Ω–æ–ø–æ–∫ */
        .symbols, .colors, .numbers {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="menu" id="main-menu">
        <h1>üåÄ NyxOraculum</h1>
        <button onclick="startGame('telepathy')">1-10</button>
        <button onclick="startGame('zener')">üÉè</button>
        <button onclick="startGame('color')">üé®</button>
        <button onclick="showStats()">üìä</button>
        <button onclick="showAchievements()">üèÜ</button>
    </div>

    <div class="game-screen hidden" id="game-screen">
        <!-- –î–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ -->
    </div>

    <div class="achievements hidden" id="achievements">
        <h2>üèÜ –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</h2>
        <div id="achievements-list"></div>
        <button onclick="showMainMenu()">–ù–∞–∑–∞–¥</button>
    </div>

    <div class="stats-screen hidden" id="stats-screen">
        <h2>üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h2>
        <div id="stats-list"></div>
        <button onclick="showMainMenu()">–ù–∞–∑–∞–¥</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        let stats = {
            telepathy: { correct: 0, total: 0 },
            zener: { correct: 0, total: 0 },
            color: { correct: 0, total: 0 }
        };

        const achievements = [
            { id: 'first_try', name: '–ü–µ—Ä–≤–∞—è –ø–æ–ø—ã—Ç–∫–∞', icon: '1Ô∏è‚É£', condition: (stats) => stats.telepathy.total + stats.zener.total + stats.color.total >= 1 },
            { id: 'five_correct', name: '–ü—è—Ç—å –ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤', icon: '5Ô∏è‚É£', condition: (stats) => stats.telepathy.correct + stats.zener.correct + stats.color.correct >= 5 },
            { id: 'master', name: '–ú–∞—Å—Ç–µ—Ä –∏–Ω—Ç—É–∏—Ü–∏–∏', icon: 'üéØ', condition: (stats) => {
                const total = stats.telepathy.total + stats.zener.total + stats.color.total;
                const correct = stats.telepathy.correct + stats.zener.correct + stats.color.correct;
                return total >= 10 && (correct / total) >= 0.8;
            }}
        ];

        let currentAnswer = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        tg.expand();

        function startGame(type) {
            hideAllScreens();
            currentAnswer = generateTask(type);
            renderGameScreen(type);
            document.getElementById('game-screen').classList.remove('hidden');
        }

        function generateTask(type) {
            const rand = Math.random();
            switch(type) {
                case 'telepathy': return Math.floor(rand * 10) + 1;
                case 'zener': return ['‚óã','‚ñ°','ÔΩû','‚úö','‚òÖ'][Math.floor(rand * 5)];
                case 'color': return ['red','blue','green','yellow','purple'][Math.floor(rand * 5)];
            }
        }

        function renderGameScreen(type) {
            const screen = document.getElementById('game-screen');
            screen.innerHTML = `
                <h2>${getGameTitle(type)}</h2>
                ${getGameUI(type)}
                <button onclick="showMainMenu()">–ù–∞–∑–∞–¥</button>
            `;
        }

        function getGameTitle(type) {
            switch(type) {
                case 'telepathy': return '–¢–µ–ª–µ–ø–∞—Ç–∏—è —á–∏—Å–µ–ª';
                case 'zener': return '–ö–∞—Ä—Ç—ã –ó–µ–Ω–µ—Ä–∞';
                case 'color': return '–¶–≤–µ—Ç–æ–≤–∞—è –∏–Ω—Ç—É–∏—Ü–∏—è';
            }
        }

        function getGameUI(type) {
            switch(type) {
                case 'telepathy': return `
                    <div class="numbers">
                        ${Array.from({length: 10}, (_, i) => `
                            <button onclick="checkAnswer('telepathy', ${i + 1})">${i + 1}</button>
                        `).join('')}
                    </div>
                `;
                case 'zener': return `
                    <div class="symbols">
                        ${['‚óã','‚ñ°','ÔΩû','‚úö','‚òÖ'].map(s => `
                            <button onclick="checkAnswer('zener', '${s}')">${s}</button>
                        `).join('')}
                    </div>
                `;
                case 'color': return `
                    <div class="colors">
                        ${['red','blue','green','yellow','purple'].map(c => `
                            <button style="background: ${c}" onclick="checkAnswer('color', '${c}')"></button>
                        `).join('')}
                    </div>
                `;
            }
        }

        function checkAnswer(type, guess) {
            stats[type].total++;
            
            if(guess === currentAnswer) {
                stats[type].correct++;
                showResult('‚úÖ –í–µ—Ä–Ω–æ!', currentAnswer);
            } else {
                showResult('‚ùå –ù–µ–≤–µ—Ä–Ω–æ', currentAnswer);
            }
            
            createExplosion(event);
            checkAchievements();
        }

        function showResult(message, answer) {
            alert(`${message}\n–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${answer}`);
        }

        function showStats() {
            hideAllScreens();
            const statsList = document.getElementById('stats-list');
            statsList.innerHTML = Object.entries(stats).map(([type, data]) => {
                const percent = data.total > 0 
                    ? (data.correct/data.total*100).toFixed(1)
                    : 0;
                return `<p>${type}: ${data.correct}/${data.total} (${percent}%)</p>`;
            }).join('');
            document.getElementById('stats-screen').classList.remove('hidden');
        }

        function showAchievements() {
            hideAllScreens();
            const list = document.getElementById('achievements-list');
            list.innerHTML = achievements.map(a => `
                <div class="achievement ${a.condition(stats) ? '' : 'locked'}">
                    <span class="achievement-icon">${a.icon}</span>
                    <span>${a.name}</span>
                </div>
            `).join('');
            document.getElementById('achievements').classList.remove('hidden');
        }

        function createExplosion(event) {
            const explosion = document.createElement('div');
            explosion.classList.add('explode');
            explosion.style.left = `${event.clientX - 5}px`;
            explosion.style.top = `${event.clientY - 5}px`;
            document.body.appendChild(explosion);
            setTimeout(() => explosion.remove(), 500);
        }

        function hideAllScreens() {
            document.querySelectorAll('.menu, .game-screen, .achievements, .stats-screen').forEach(el => {
                el.classList.add('hidden');
            });
        }

        function showMainMenu() {
            hideAllScreens();
            document.getElementById('main-menu').classList.remove('hidden');
        }
    </script>
</body>
</html>
