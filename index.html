<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NyxOraculum</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="animated-bg"></div>
    
    <div id="main-menu" class="card">
        <h1 class="main-title">🌀 NYX ORACULUM 🌀</h1>
        
        <div class="grid-container">
            <button class="game-button" onclick="startGame('telepathy')">
                <span class="button-icon">🔢</span>
                <span class="button-text">Числовая магия</span>
            </button>

            <button class="game-button" onclick="startGame('zener')">
                <span class="button-icon">🜄</span>
                <span class="button-text">Руны Судьбы</span>
            </button>

            <button class="game-button" onclick="startGame('color')">
                <span class="button-icon">🎨</span>
                <span class="button-text">Хроматический дар</span>
            </button>

            <button class="game-button" onclick="showStats()">
                <span class="button-icon">📊</span>
                <span class="button-text">Статистика</span>
            </button>

            <button class="game-button" onclick="showAchievements()">
                <span class="button-icon">🏆</span>
                <span class="button-text">Достижения</span>
            </button>
        </div>
    </div>

    <div id="game-screen" class="card hidden">
        <div id="game-content"></div>
    </div>

    <div id="stats-screen" class="card hidden">
        <h2 class="section-title">📜 Книга Судеб 📜</h2>
        <div id="stats-content"></div>
    </div>

    <div id="achievements-screen" class="card hidden">
        <h2 class="section-title">🏆 Сокровищница Знаний 🏆</h2>
        <div id="achievements-content"></div>
    </div>

    <canvas id="particle-canvas"></canvas>

    <script src="scripts/app.js"></script>
</body>
</html>
